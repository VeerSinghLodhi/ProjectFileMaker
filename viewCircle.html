<!DOCTYPE html>

<html class="light" lang="en">

<head>

    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>HotOrNot Group Details</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap"

    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"

    <script id="tailwind-config">

            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ed462c",
                        "primary-gradient-start": "#F73B20",
                        "primary-gradient-end": "#FF6B5A",
                        "background-light": "#ffffff",
                        "background-dark": "#18181b",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }

    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .gradient-header {
            background: linear-gradient(135deg, #F73B20 0%, #FF6B5A 100%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .orb-1 {
            position: fixed;
            top: 20%;
            left: -10%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(237, 70, 44, 0.08) 0%, rgba(255, 255, 255, 0) 70%);
            z-index: -1;
        }

        .orb-2 {
            position: fixed;
            bottom: 10%;
            right: -10%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 107, 90, 0.08) 0%, rgba(255, 255, 255, 0) 70%);
            z-index: -1;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

    <!-- Sticky Action Footer -->
