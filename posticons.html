<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Post Icons</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .icon-box {
            font-size: 28px;
            margin: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h3 class="mb-4">Add New Post Icons (Bootstrap Icons)</h3>

    <div class="d-flex flex-wrap align-items-center">
        <div class="icon-box">
            <i class="bi bi-plus-square"></i> plus-square
        </div>

        <div class="icon-box">
            <i class="bi bi-plus-circle"></i> plus-circle
        </div>

        <div class="icon-box">
            <i class="bi bi-file-earmark-plus"></i> file-earmark-plus
        </div>

        <div class="icon-box">
            <i class="bi bi-pencil-square"></i> pencil-square
        </div>

        <div class="icon-box">
            <i class="bi bi-journal-plus"></i> journal-plus
        </div>

        <div class="icon-box">
            <i class="bi bi-postcard-plus"></i> postcard-plus
        </div>
    </div>

    <hr>

    <!-- Example Button -->
    <button class="btn btn-primary mt-3">
        <i class="bi bi-plus-circle me-2"></i>
        Add New Post
    </button>
</div>

</body>
</html>
