<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Off Competition Icons</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }
        .icon-card {
            background: #ffffff;
            border-radius: 14px;
            padding: 24px;
            text-align: center;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            transition: transform 0.2s ease;
        }
        .icon-card:hover {
            transform: translateY(-5px);
        }
        .icon-card i {
            font-size: 2.4rem;
            color: #dc3545;
        }
        .icon-name {
            margin-top: 12px;
            font-weight: 500;
            font-size: 0.95rem;
            color: #555;
        }
    </style>
</head>

<body>

<div class="container py-5">
    <h3 class="text-center mb-4">Face-Off / 1-vs-1 Competition Icons</h3>

    <div class="row g-4">

        <!-- Swords / Battle -->
        <div class="col-md-3">
            <div class="icon-card">
                <i class="bi bi-lightning-charge"></i>
                <div class="icon-name">bi-lightning-charge</div>
            </div>
        </div>

        <!-- Versus -->
        <div class="col-md-3">
            <div class="icon-card">
                <i class="bi bi-arrows-angle-expand"></i>
                <div class="icon-name">bi-arrows-angle-expand</div>
            </div>
        </div>

        <!-- People Face Off -->
        <div class="col-md-3">
            <div class="icon-card">
                <i class="bi bi-people-fill"></i>
                <div class="icon-name">bi-people-fill</div>
            </div>
        </div>

        <!-- Person vs Person -->
        <div class="col-md-3">
            <div class="icon-card">
                <i class="bi bi-person-arms-up"></i>
                <div class="icon-name">bi-person-arms-up</div>
            </div>
        </div>

        <!-- Clash -->
        <div class="col-md-3">
            <div class="icon-card">
                <i class="bi bi-exclamation-triangle"></i>
                <div class="icon-name">bi-exclamation-triangle</div>
            </div>
        </div>

        <!-- Competition -->
        <div class="col-md-3">
            <div class="icon-card">
                <i class="bi bi-trophy-fill"></i>
                <div class="icon-name">bi-trophy-fill</div>
            </div>
        </div>

        <!-- Target -->
        <div class="col-md-3">
            <div class="icon-card">
                <i class="bi bi-bullseye"></i>
                <div class="icon-name">bi-bullseye</div>
            </div>
        </div>

        <!-- Speed / Challenge -->
        <div class="col-md-3">
            <div class="icon-card">
                <i class="bi bi-speedometer"></i>
                <div class="icon-name">bi-speedometer</div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
