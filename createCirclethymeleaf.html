<!DOCTYPE html>

<html class="" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>HotOrNot - Create Group</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#53d22d",
                        "brand-red": "#ff3b30",
                        "brand-orange": "#ff9500",
                        "background-light": "#f6f8f6",
                        "background-dark": "#152012",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .glass-header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .brand-gradient {
            background: linear-gradient(135deg, #ff3b30 0%, #ff9500 100%);
        }

        .glow-orb {
            filter: blur(80px);
            z-index: 0;
        }

        .member-counter {
            display: inline-block;
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.2);
            color: #ff3b30;
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .member-counter.valid {
            background: rgba(83, 210, 45, 0.1);
            border-color: rgba(83, 210, 45, 0.3);
            color: #53d22d;
        }

        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white min-h-screen relative overflow-x-hidden">
    <!-- Background Orbs -->
    <div class="fixed top-[-10%] right-[-10%] w-64 h-64 bg-brand-red/10 rounded-full glow-orb"></div>
    <div class="fixed bottom-[-5%] left-[-10%] w-80 h-80 bg-brand-orange/10 rounded-full glow-orb"></div>
    
    <!-- Top Navigation Bar -->
    <nav
        class="sticky top-0 z-50 glass-header border-b border-slate-200 dark:border-white/5 px-4 py-3 flex items-center justify-between">
        <button onclick="history.back()"
            class="flex items-center justify-center w-10 h-10 rounded-full bg-slate-100 dark:bg-white/10 text-slate-700 dark:text-white">
            <span class="material-symbols-outlined">arrow_back_ios_new</span>
        </button>
        <h1 class="text-lg font-extrabold tracking-tight">Create Group</h1>
        <button class="flex items-center justify-center w-10 h-10 rounded-full text-slate-700 dark:text-white">
            <span class="material-symbols-outlined">more_horiz</span>
        </button>
    </nav>

    <!-- Success Message -->
    <div th:if="${successMessage}"
         class="mx-4 mt-4 p-4 bg-green-100 border border-green-300 text-green-800 rounded-2xl text-center font-semibold">
        <span th:text="${successMessage}"></span>
    </div>

    <main class="relative z-10 p-4 max-w-lg mx-auto pb-32">
        <form th:action="@{/groups/create}"
              method="post"
              enctype="multipart/form-data"
              id="groupForm">

            <!-- Profile Photo Upload -->
            <div class="flex flex-col items-center mb-8">
                <div class="relative group">
                    <label for="groupProfilePhoto" class="cursor-pointer">
                        <div id="photoPreview"
                            class="w-32 h-32 rounded-3xl bg-slate-200 dark:bg-white/10 flex items-center justify-center border-2 border-dashed border-slate-300 dark:border-white/20 overflow-hidden">
                            <div class="flex flex-col items-center text-slate-400 dark:text-slate-500">
                                <span class="material-symbols-outlined text-4xl mb-1">add_a_photo</span>
                                <span class="text-[10px] uppercase font-bold tracking-wider">Upload</span>
                            </div>
                            <div
                                class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                                <span class="material-symbols-outlined text-white">edit</span>
                            </div>
                        </div>
                    </label>
                    <input type="file"
                           name="groupProfilePhoto"
                           id="groupProfilePhoto"
                           class="hidden"
                           accept="image/*"
                           required
                           onchange="previewImage(event)">
                    <div
                        class="absolute -bottom-2 -right-2 w-10 h-10 bg-primary rounded-full border-4 border-white dark:border-background-dark flex items-center justify-center text-white shadow-lg">
                        <span class="material-symbols-outlined text-xl">add</span>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <h2 class="text-xl font-bold">Identity Your Crew</h2>
                    <p class="text-sm text-slate-500 dark:text-slate-400">Choose a photo that represents your vibe</p>
                </div>
            </div>

            <!-- Form Card -->
            <div class="bg-white dark:bg-white/5 rounded-3xl shadow-xl shadow-slate-200/50 dark:shadow-none p-6 space-y-6">
                <!-- Group Name -->
                <div class="space-y-2">
                    <label class="text-sm font-bold text-slate-700 dark:text-slate-300 ml-1">Group Name</label>
                    <input
                        name="groupName"
                        class="w-full h-14 bg-slate-50 dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-2xl px-4 focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all text-slate-900 dark:text-white outline-none placeholder:text-slate-400"
                        placeholder="The Elite Squad" 
                        type="text"
                        required />
                </div>

                <!-- Description -->
                <div class="space-y-2">
                    <label class="text-sm font-bold text-slate-700 dark:text-slate-300 ml-1">What's the goal?</label>
                    <textarea
                        name="description"
                        class="w-full bg-slate-50 dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-2xl p-4 focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all text-slate-900 dark:text-white outline-none placeholder:text-slate-400 resize-none"
                        placeholder="Describe the vibe, rules, and what makes this group exclusive..." 
                        rows="3"></textarea>
                </div>

                <hr class="border-slate-100 dark:border-white/5" />

                <!-- Group Type -->
                <div class="space-y-2">
                    <label class="text-sm font-bold text-slate-700 dark:text-slate-300 ml-1">Group Type</label>
                    <select name="groupType"
                            id="groupType"
                            class="w-full h-14 bg-slate-50 dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-2xl px-4 focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all text-slate-900 dark:text-white outline-none"
                            required>
                        <option value="" disabled selected>Select group type</option>
                        <option value="PUBLIC">Public</option>
                        <option value="PRIVATE">Private</option>
                    </select>
                </div>

                <!-- Hidden Group Visibility -->
                <input type="hidden" name="groupVisibility" id="groupVisibilityHidden">
            </div>

            <!-- Member Search & Selection -->
            <div class="mt-8 space-y-4">
                <h3 class="text-lg font-bold px-1">
                    Invite Members
                    <span id="memberCounter" class="member-counter">0 / 3 minimum</span>
                </h3>
                
                <div class="relative">
                    <span
                        class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">search</span>
                    <input
                        id="userSearchInput"
                        class="w-full h-12 bg-white dark:bg-white/5 border-none rounded-full pl-12 pr-4 shadow-sm text-sm focus:ring-2 focus:ring-primary transition-all"
                        placeholder="Search friends by name or username" 
                        type="text" />
                </div>

                <!-- Search Results -->
                <div id="userSearchResults" class="space-y-2"></div>

                <!-- Selected Members Chips -->
                <div id="selectedMembers" class="flex flex-wrap gap-2 pt-2"></div>

                <!-- Hidden inputs for member IDs -->
                <div id="memberInputs"></div>

                <!-- Current user and all users data -->
                <div id="currentUserData" 
                     th:attr="data-id=${currentUser.userId}, data-username=${currentUser.username}"
                     style="display:none"></div>
                <div id="allUsersData" style="display:none">
                    <div th:each="u : ${users}" 
                         class="user-data" 
                         th:attr="data-id=${u.userId}, data-username=${u.username}"></div>
                </div>
            </div>
        </form>
    </main>

    <!-- Bottom Action Button Container -->
    <div
        class="fixed bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-background-light dark:from-background-dark via-background-light dark:via-background-dark to-transparent z-50">
        <button
            id="submitBtn"
            type="button"
            onclick="submitForm()"
            class="brand-gradient w-full h-16 rounded-2xl text-white font-extrabold text-lg shadow-2xl shadow-brand-red/30 flex items-center justify-center gap-2 transform active:scale-95 transition-transform disabled:opacity-50 disabled:cursor-not-allowed">
            <span>Create Group</span>
            <span class="material-symbols-outlined">rocket_launch</span>
        </button>
        <div class="h-4"></div>
    </div>

    <script>
        // Preview uploaded image
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('photoPreview');
                    preview.style.backgroundImage = `url('${e.target.result}')`;
                    preview.style.backgroundSize = 'cover';
                    preview.style.backgroundPosition = 'center';
                    preview.innerHTML = '';
                };
                reader.readAsDataURL(file);
            }
        }

        // Group management logic
        const searchInput = document.getElementById('userSearchInput');
        const resultsDiv = document.getElementById('userSearchResults');
        const selectedDiv = document.getElementById('selectedMembers');
        const inputsDiv = document.getElementById('memberInputs');
        const memberCounterEl = document.getElementById('memberCounter');
        const submitBtn = document.getElementById('submitBtn');

        const selectedUserIds = new Set();
        const MINIMUM_MEMBERS = 3;

        // Logged-in user
        const currentUserEl = document.getElementById('currentUserData');
        const currentUser = {
            userId: currentUserEl?.dataset.id || '1',
            username: currentUserEl?.dataset.username || 'You'
        };

        // All users
        const allUsers = Array.from(
            document.querySelectorAll('.user-data')
        ).map(el => ({
            userId: el.dataset.id,
            username: el.dataset.username
        }));

        // Update member counter
        function updateMemberCounter() {
            const count = selectedUserIds.size;
            memberCounterEl.textContent = `${count} / ${MINIMUM_MEMBERS} minimum`;

            if (count >= MINIMUM_MEMBERS) {
                memberCounterEl.classList.add('valid');
                submitBtn.disabled = false;
            } else {
                memberCounterEl.classList.remove('valid');
                submitBtn.disabled = true;
            }
        }

        // Auto-add logged-in user as admin
        window.addEventListener('DOMContentLoaded', () => {
            addMember(currentUser, true);
            updateMemberCounter();
            syncVisibility();
        });

        // Search logic
        searchInput.addEventListener('input', function () {
            const query = this.value.toLowerCase();
            resultsDiv.innerHTML = '';
            if (!query) return;

            allUsers
                .filter(u =>
                    u.username.toLowerCase().includes(query) &&
                    !selectedUserIds.has(u.userId)
                )
                .forEach(user => {
                    const card = document.createElement('div');
                    card.className = 'bg-white dark:bg-white/10 border border-slate-200 dark:border-white/10 rounded-2xl p-3 flex items-center justify-between hover:border-primary/50 transition-all';

                    card.innerHTML = `
                        <span class="font-semibold">${user.username}</span>
                        <button type="button"
                                class="bg-primary text-white px-4 py-2 rounded-full text-sm font-bold hover:bg-primary/90 transition-all">
                            Add
                        </button>
                    `;

                    card.querySelector('button').onclick = () => addMember(user);
                    resultsDiv.appendChild(card);
                });
        });

        function addMember(user, isCreator = false) {
            if (selectedUserIds.has(user.userId)) return;

            selectedUserIds.add(user.userId);

            const chip = document.createElement('div');
            chip.className = isCreator 
                ? 'flex items-center bg-primary/10 border border-primary/20 rounded-full p-1 pr-3'
                : 'flex items-center bg-white dark:bg-white/10 border border-slate-200 dark:border-white/10 rounded-full p-1 pr-3';

            const avatar = document.createElement('div');
            avatar.className = 'w-8 h-8 rounded-full bg-slate-300 dark:bg-slate-600 mr-2 flex items-center justify-center text-white font-bold text-sm';
            avatar.textContent = user.username.charAt(0).toUpperCase();

            const name = document.createElement('span');
            name.className = isCreator ? 'text-sm font-medium text-primary' : 'text-sm font-medium';
            name.textContent = isCreator ? `${user.username} (Admin)` : user.username;

            chip.appendChild(avatar);
            chip.appendChild(name);

            if (!isCreator) {
                const removeBtn = document.createElement('button');
                removeBtn.type = 'button';
                removeBtn.className = 'ml-2 text-slate-400 hover:text-brand-red';
                removeBtn.innerHTML = '<span class="material-symbols-outlined text-lg">cancel</span>';
                removeBtn.onclick = () => removeMember(user.userId, chip);
                chip.appendChild(removeBtn);
            }

            selectedDiv.appendChild(chip);

            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'memberIds';
            input.value = user.userId;
            input.id = 'member-' + user.userId;
            inputsDiv.appendChild(input);

            searchInput.value = '';
            resultsDiv.innerHTML = '';
            updateMemberCounter();
        }

        function removeMember(userId, chip) {
            selectedUserIds.delete(userId);
            chip.remove();

            const hiddenInput = document.getElementById('member-' + userId);
            if (hiddenInput) {
                hiddenInput.remove();
            }

            updateMemberCounter();
        }

        // Group type and visibility sync
        const groupTypeSelect = document.getElementById('groupType');
        const visibilityHidden = document.getElementById('groupVisibilityHidden');

        function syncVisibility() {
            if (groupTypeSelect.value === 'PRIVATE') {
                visibilityHidden.value = 'false';
            } else if (groupTypeSelect.value === 'PUBLIC') {
                visibilityHidden.value = 'true';
            }
        }

        groupTypeSelect.addEventListener('change', syncVisibility);

        // Form submission
        function submitForm() {
            if (selectedUserIds.size < MINIMUM_MEMBERS) {
                alert(`Please add at least ${MINIMUM_MEMBERS} members (including yourself as admin). Currently you have ${selectedUserIds.size} member(s).`);
                return;
            }

            const form = document.getElementById('groupForm');
            form.submit();
        }
    </script>
</body>

</html>
