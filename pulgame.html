<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Management - HotOrNot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Caveat', 'system-ui';
            background: #fafafa;
            color: #1a1a1a;
            overflow-x: hidden;
            padding-top: 100px;
            min-height: 100vh;
        }

        /* Navbar Styles */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 1.5rem 0;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(247, 59, 32, 0.15);
        }

        .navbar.scrolled {
            padding: 1rem 0;
            box-shadow: 0 4px 30px rgba(247, 59, 32, 0.15);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.6rem;
            color: #F73B20;
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            color: #ff5238;
            transform: scale(1.05);
        }

        .nav-link {
            color: rgba(26, 26, 26, 0.85);
            font-weight: 500;
            margin: 0 1rem;
            transition: all 0.3s ease;
            position: relative;
            font-size: 0.95rem;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: #F73B20;
            transition: width 0.3s ease;
        }

        .nav-link:hover {
            color: #F73B20;
        }

        .nav-link:hover::before {
            width: 60%;
        }

        /* Button Styles */
        .btn-orange {
            background: #F73B20;
            border: none;
            color: white;
            padding: 0.7rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(247, 59, 32, 0.3);
        }

        .btn-orange:hover {
            background: #ff5238;
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(247, 59, 32, 0.5);
            color: white;
        }

        .btn-outline-orange {
            border: 2px solid #F73B20;
            color: #F73B20;
            padding: 0.7rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            background: transparent;
            transition: all 0.3s ease;
        }

        .btn-outline-orange:hover {
            background: #F73B20;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(247, 59, 32, 0.4);
        }

        /* Background Orbs */
        .page-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.08;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #F73B20, transparent);
            top: -10%;
            right: -10%;
            animation-duration: 25s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #ff5238, transparent);
            bottom: -15%;
            left: -10%;
            animation-duration: 20s;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(50px, -80px) scale(1.1);
            }
            66% {
                transform: translate(-50px, 50px) scale(0.9);
            }
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 1;
            padding: 3rem 0 5rem;
        }

        /* Alert Styles */
        .alert {
            border-radius: 16px;
            border: 1px solid rgba(34, 197, 94, 0.3);
            background: rgba(34, 197, 94, 0.1);
            color: #15803d;
            font-weight: 600;
        }

        /* Section Badge */
        .section-badge {
            display: inline-block;
            background: rgba(247, 59, 32, 0.1);
            border: 1px solid rgba(247, 59, 32, 0.2);
            color: #F73B20;
            padding: 0.4rem 1.2rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-top: 1rem;
        }

        /* Feature Card (Form Container) */
        .feature-card {
            background: #ffffff;
            border: 1px solid rgba(247, 59, 32, 0.15);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border-radius: 24px;
            padding: 3rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .feature-card:hover {
            box-shadow: 0 20px 60px rgba(247, 59, 32, 0.15);
        }

        /* Form Elements */
        .form-label {
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .form-control, .form-select {
            border: 2px solid rgba(247, 59, 32, 0.2);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-control:focus, .form-select:focus {
            border-color: #F73B20;
            box-shadow: 0 0 0 3px rgba(247, 59, 32, 0.1);
            background: white;
            outline: none;
        }

        /* User Search Results */
        #userSearchResults {
            max-height: 300px;
            overflow-y: auto;
            border-radius: 12px;
        }

        .user-card {
            background: #ffffff;
            border: 1px solid rgba(247, 59, 32, 0.15);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .user-card:hover {
            border-color: rgba(247, 59, 32, 0.3);
            box-shadow: 0 4px 15px rgba(247, 59, 32, 0.1);
            transform: translateY(-2px);
        }

        /* Member Badges */
        .badge-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .badge-active {
            background: rgba(247, 59, 32, 0.15);
            color: #F73B20;
            border: 1px solid rgba(247, 59, 32, 0.3);
        }

        .badge-public {
            background: rgba(59, 130, 246, 0.15);
            color: #2563eb;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .badge-status span:last-child {
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.2s ease;
        }

        .badge-status span:last-child:hover {
            transform: scale(1.2);
            color: #F73B20;
        }

        /* Selected Members Container */
        #selectedMembers {
            min-height: 50px;
            padding: 1rem;
            background: #fafafa;
            border-radius: 12px;
            border: 1px dashed rgba(247, 59, 32, 0.2);
        }

        /* Member Counter */
        .member-counter {
            display: inline-block;
            background: rgba(247, 59, 32, 0.1);
            border: 1px solid rgba(247, 59, 32, 0.2);
            color: #F73B20;
            padding: 0.4rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .member-counter.valid {
            background: rgba(34, 197, 94, 0.1);
            border-color: rgba(34, 197, 94, 0.3);
            color: #15803d;
        }

        /* Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar Styling */
        #userSearchResults::-webkit-scrollbar {
            width: 8px;
        }

        #userSearchResults::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        #userSearchResults::-webkit-scrollbar-thumb {
            background: rgba(247, 59, 32, 0.3);
            border-radius: 10px;
        }

        #userSearchResults::-webkit-scrollbar-thumb:hover {
            background: rgba(247, 59, 32, 0.5);
        }

        @media (max-width: 768px) {
            body {
                padding-top: 80px;
            }

            .feature-card {
                padding: 2rem 1.5rem;
            }

            .section-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
<!-- Background Orbs -->
<div class="page-bg">
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="#">HotOrNot</a>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span style="color: #F73B20; font-size: 1.5rem;">‚ò∞</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item"><a class="nav-link" href="#features">Features</a></li>
                <li class="nav-item"><a class="nav-link" href="#dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="#profile">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                <li class="nav-item ms-lg-3 mt-3 mt-lg-0">
                    <button class="btn btn-outline-orange me-2">Login</button>
                </li>
                <li class="nav-item mt-3 mt-lg-0">
                    <button class="btn btn-orange">Sign Up</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="main-content">
    <div class="container">
        <!-- Success Message -->
        <div th:if="${successMessage}"
             class="alert alert-success text-center fade-in mb-4">
            <strong th:text="${successMessage}"></strong>
        </div>

        <!-- Group Creation Form -->
        <form th:action="@{/groups/create}"
              method="post"
              enctype="multipart/form-data"
              class="feature-card mx-auto fade-in"
              style="max-width: 720px;">

            <div class="text-center mb-4">
                <span class="section-badge">üë• Create Group</span>
                <h2 class="section-title">Start a New Group</h2>
            </div>

            <!-- Group Name -->
            <div class="mb-4">
                <label class="form-label">Group Name</label>
                <input type="text"
                       name="groupName"
                       class="form-control"
                       placeholder="Enter group name"
                       required>
            </div>

            <!-- Group Type -->
            <div class="mb-4">
                <label class="form-label">Group Type</label>
                <select name="groupType"
                        id="groupType"
                        class="form-select"
                        required>
                    <option value="" disabled selected>Select group type</option>
                    <option value="PUBLIC">Public</option>
                    <option value="PRIVATE">Private</option>
                </select>
            </div>

            <!-- Group Visibility (auto-controlled) -->
            <div class="mb-4">
                <label class="form-label">Group Visibility</label>
                <select name="groupVisibility"
                        id="groupVisibility"
                        class="form-select"
                        disabled>
                    <option value="true">Visible</option>
                    <option value="false">Hidden</option>
                </select>

                <!-- hidden field to actually submit value -->
                <input type="hidden"
                       name="groupVisibility"
                       id="groupVisibilityHidden">
            </div>

            <!-- Group Profile Photo -->
            <div class="mb-4">
                <label class="form-label">Group Profile Photo</label>
                <input type="file"
                       name="groupProfilePhoto"
                       class="form-control"
                       accept="image/*"
                       required>
            </div>

            <!-- Members -->
            <div class="mb-4">
                <label class="form-label">
                    Add Members <span style="color:#F73B20">*</span>
                    <span id="memberCounter" class="member-counter">0 / 3 minimum</span>
                </label>

                <input type="text"
                       id="userSearchInput"
                       class="form-control mb-3"
                       placeholder="Search user by username">

                <div id="userSearchResults"></div>

                <div class="mt-3 mb-3">
                    <small class="text-muted" style="font-weight: 600;">Added Members (including you as admin)</small>
                    <div id="selectedMembers" class="d-flex flex-wrap gap-2 mt-2"></div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Group Description</label>
                    <input type="textarea" name="description" class="form-control" placeholder="Enter group description">
                </div>

                <div id="memberInputs"></div>
                <div id="currentUserData" th:attr="data-id=${currentUser.userId}, data-username=${currentUser.username}"></div>
                <div id="allUsersData" style="display:none">
                    <div th:each="u : ${users}" class="user-data" th:attr="data-id=${u.userId}, data-username=${u.username}"></div>
                </div>
            </div>

            <div class="d-flex justify-content-center gap-3 mt-4">
                <button type="submit" class="btn btn-orange btn-lg" id="submitBtn">
                    Create Group
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Navbar scroll effect
    window.addEventListener('scroll', function() {
        const navbar = document.getElementById('mainNav');
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });

    // Group management logic
    const searchInput = document.getElementById('userSearchInput');
    const resultsDiv = document.getElementById('userSearchResults');
    const selectedDiv = document.getElementById('selectedMembers');
    const inputsDiv = document.getElementById('memberInputs');
    const memberCounterEl = document.getElementById('memberCounter');
    const submitBtn = document.getElementById('submitBtn');

    const selectedUserIds = new Set();
    const MINIMUM_MEMBERS = 3;

    // Logged-in user
    const currentUserEl = document.getElementById('currentUserData');
    const currentUser = {
        userId: currentUserEl?.dataset.id || '1',
        username: currentUserEl?.dataset.username || 'CurrentUser'
    };

    // All users
    const allUsers = Array.from(
        document.querySelectorAll('.user-data')
    ).map(el => ({
        userId: el.dataset.id,
        username: el.dataset.username
    }));

    // Demo users if no data available
    if (allUsers.length === 0) {
        allUsers.push(
            { userId: '2', username: 'john_doe' },
            { userId: '3', username: 'jane_smith' },
            { userId: '4', username: 'mike_wilson' },
            { userId: '5', username: 'sarah_jones' }
        );
    }

    // Function to update member counter
    function updateMemberCounter() {
        const count = selectedUserIds.size;
        memberCounterEl.textContent = `${count} / ${MINIMUM_MEMBERS} minimum`;

        if (count >= MINIMUM_MEMBERS) {
            memberCounterEl.classList.add('valid');
            submitBtn.disabled = false;
        } else {
            memberCounterEl.classList.remove('valid');
            submitBtn.disabled = true;
        }
    }

    // Auto-add logged-in user
    window.addEventListener('DOMContentLoaded', () => {
        addMember(currentUser, true);
        updateMemberCounter();
    });

    // Search logic
    searchInput.addEventListener('input', function () {
        const query = this.value.toLowerCase();
        resultsDiv.innerHTML = '';
        if (!query) return;

        allUsers
            .filter(u =>
                u.username.toLowerCase().includes(query) &&
                !selectedUserIds.has(u.userId)
            )
            .forEach(user => {
                const card = document.createElement('div');
                card.className = 'user-card mb-2';

                card.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <strong>${user.username}</strong>
                        <button type="button"
                                class="btn btn-sm btn-orange">
                            Add
                        </button>
                    </div>
                `;

                card.querySelector('button').onclick =
                    () => addMember(user);

                resultsDiv.appendChild(card);
            });
    });

    function addMember(user, isCreator = false) {
        if (selectedUserIds.has(user.userId)) return;

        selectedUserIds.add(user.userId);

        const badge = document.createElement('div');
        badge.className = isCreator ? 'badge-status badge-active' : 'badge-status badge-public';

        const nameSpan = document.createElement('span');
        nameSpan.textContent = isCreator
            ? user.username + ' (You - Admin)'
            : user.username;

        badge.appendChild(nameSpan);

        if (!isCreator) {
            const removeBtn = document.createElement('span');
            removeBtn.textContent = '‚ùå';
            removeBtn.style.cursor = 'pointer';
            removeBtn.title = 'Remove member';

            removeBtn.onclick = function () {
                removeMember(user.userId, badge);
            };

            badge.appendChild(removeBtn);
        }

        selectedDiv.appendChild(badge);

        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'memberIds';
        input.value = user.userId;
        input.id = 'member-' + user.userId;
        inputsDiv.appendChild(input);

        searchInput.value = '';
        resultsDiv.innerHTML = '';

        updateMemberCounter();
    }

    function removeMember(userId, badge) {
        selectedUserIds.delete(userId);
        badge.remove();

        const hiddenInput = document.getElementById('member-' + userId);
        if (hiddenInput) {
            hiddenInput.remove();
        }

        updateMemberCounter();
    }

    // Final validation
    document.querySelector('form').addEventListener('submit', function (e) {
        if (selectedUserIds.size < MINIMUM_MEMBERS) {
            alert(`Please add at least ${MINIMUM_MEMBERS} members (including yourself as admin). Currently you have ${selectedUserIds.size} member(s).`);
            e.preventDefault();
        }
    });
</script>
<script>
    const groupTypeSelect =
        document.getElementById('groupType');

    const visibilitySelect =
        document.getElementById('groupVisibility');

    const visibilityHidden =
        document.getElementById('groupVisibilityHidden');

    function syncVisibility() {
        if (groupTypeSelect.value === 'PRIVATE') {
            visibilitySelect.value = 'false';
            visibilityHidden.value = 'false';
        } else if (groupTypeSelect.value === 'PUBLIC') {
            visibilitySelect.value = 'true';
            visibilityHidden.value = 'true';
        }
    }

    groupTypeSelect.addEventListener('change', syncVisibility);
    window.addEventListener('DOMContentLoaded', syncVisibility);
</script>
</body>
</html>
