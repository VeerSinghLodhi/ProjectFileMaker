<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warning Icons - Font Awesome</title>

    <!-- Font Awesome CDN -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        i {
            font-size: 32px;
            margin: 15px;
        }

        .warning {
            color: orange;
        }

        .danger {
            color: red;
        }
    </style>
</head>
<body>

    <h2>âš  Warning Icons (FAS)</h2>

    <!-- Triangle warning -->
    <i class="fas fa-triangle-exclamation warning"></i>

    <!-- Exclamation circle -->
    <i class="fas fa-exclamation-circle danger"></i>

    <!-- Exclamation -->
    <i class="fas fa-exclamation danger"></i>

    <!-- Ban / error -->
    <i class="fas fa-ban danger"></i>

    <!-- Shield warning -->
    <i class="fas fa-shield-halved warning"></i>

    <!-- Alert bell -->
    <i class="fas fa-bell warning"></i>

</body>
</html>
