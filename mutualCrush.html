<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crush & Mutual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
        <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
        }

        .nav-tabs {
            border: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 8px;
            backdrop-filter: blur(10px);
        }

        .nav-tabs .nav-link {
            border: none;
            color: white;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-tabs .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-tabs .nav-link.active {
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            color: white;
        }

            
    </style>
</head>

<body class="bg-light">
    <div class="container mt-4">
        <ul class="nav nav-tabs" id="crushTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="crush-tab" data-bs-toggle="tab" data-bs-target="#crush"
                    type="button">Crush</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="mutual-tab" data-bs-toggle="tab" data-bs-target="#mutual"
                    type="button">Gift Points</button>
            </li>
        </ul>

        <div class="tab-content mt-3" id="crushTabContent">

            <!-- Crush Tab -->
            <div class="tab-pane fade show active" id="crush" role="tabpanel">
                <div class="row g-3">
                    <!-- Example Card -->
                    <div class="col-md-4">
                        <div class="crush-card bg-white">
                            <img src="https://placehold.co/400x200" class="profile-img" />
                            <div class="p-3">
                                <h5>Shreya Patel</h5>
                                <p class="text-muted small">Age: 21 ‚Ä¢ Mumbai</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mutual + Gift Tab -->
            <div class="tab-pane fade" id="mutual" role="tabpanel">
                <div class="row g-3">
                    <!-- Example Mutual Crush Card -->
                    <div class="col-md-4">
                        <div class="crush-card bg-white">
                            <img src="https://placehold.co/400x200" class="profile-img" />
                            <div class="p-3 d-flex justify-content-between align-items-center">
                                <div>
                                    <h5>Aditi Verma</h5>
                                    <p class="text-muted small">Mutual Crush ‚ù§</p>
                                </div>
                                <button class="gift-btn" onclick="openGiftModal('Aditi Verma')">
                                    <i class="bi bi-gift"></i> Gift
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Gift Modal -->
    <div class="modal fade" id="giftModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Send Gift Points</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="giftToName" class="fw-bold mb-2"></p>
                    <p>Select points to gift:</p>
                    <div class="points-box d-flex flex-wrap">
                        <button onclick="selectPoints(10)">10</button>
                        <button onclick="selectPoints(20)">20</button>
                        <button onclick="selectPoints(30)">30</button>
                        <button onclick="selectPoints(40)">40</button>
                        <button onclick="selectPoints(50)">50</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" onclick="sendGift()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedUser = null;
        let selectedPoints = 0;

        function openGiftModal(name) {
            selectedUser = name;
            selectedPoints = 0;
            document.getElementById("giftToName").innerText = "Gift to: " + name;
            let modal = new bootstrap.Modal(document.getElementById("giftModal"));
            modal.show();
        }

        function selectPoints(points) {
            selectedPoints = points;
        }

        function sendGift() {
            if (selectedPoints === 0) {
                alert("Please select points!");
                return;
            }
            alert("You gifted " + selectedPoints + " points to " + selectedUser + " üéÅ");
            let modal = bootstrap.Modal.getInstance(document.getElementById("giftModal"));
            modal.hide();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
