<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Photos - HotOrNot</title>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/hotornot.css}">
    <style>
        /* Leaderboard Hero Section */
        .leaderboard-hero {
            text-align: center;
            padding: 40px 20px 30px;
            position: relative;
        }

        .leaderboard-badge {
            display: inline-block;
            background: linear-gradient(135deg, #FA8231 0%, #F97F51 50%, #FF6B9D 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(250, 130, 49, 0.3);
            animation: badgePulse 2s ease-in-out infinite;
        }

        @keyframes badgePulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 4px 15px rgba(250, 130, 49, 0.3);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 6px 20px rgba(250, 130, 49, 0.5);
            }
        }

        .leaderboard-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: #2d2d2d;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        @media (max-width: 576px) {
            .leaderboard-title {
                font-size: 2rem;
            }
        }

        .gradient-text {
            background: linear-gradient(135deg, #FA8231 0%, #F97F51 50%, #FF6B9D 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .leaderboard-subtitle {
            color: #666;
            font-size: 1rem;
            margin-bottom: 0;
        }

        /* Top Winners Section (Top 3) */
        .top-winners-section {
            padding: 30px 0;
            margin-bottom: 40px;
        }

        /* DESKTOP VIEW - Podium Style */
        @media (min-width: 768px) {
            .winners-wrapper {
                display: flex;
                justify-content: center;
                align-items: flex-end;
                gap: 20px;
                max-width: 700px;
                margin: 0 auto;
            }

            .winner-card {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                border-radius: 25px;
                padding: 30px 25px;
                text-align: center;
                box-shadow: 0 10px 40px rgba(250, 130, 49, 0.25);
                transition: all 0.4s ease;
                position: relative;
                flex: 1;
                border: 3px solid transparent;
            }

            .winner-card::before {
                content: '';
                position: absolute;
                top: -3px;
                left: -3px;
                right: -3px;
                bottom: -3px;
                background: linear-gradient(135deg, #FA8231, #F97F51, #FF6B9D);
                border-radius: 25px;
                z-index: -1;
                opacity: 0;
                transition: opacity 0.4s ease;
            }

            .winner-card:hover::before {
                opacity: 1;
            }

            .winner-card:hover {
                transform: translateY(-15px) scale(1.05);
                box-shadow: 0 20px 50px rgba(250, 130, 49, 0.4);
            }

            /* Podium arrangement */
            .winner-card.position-1 {
                order: 2;
                transform: translateY(-30px) scale(1.2);
                z-index: 3;
            }

            .winner-card.position-1:hover {
                transform: translateY(-45px) scale(1.25);
            }

            .winner-card.position-2 {
                order: 1;
                transform: translateY(0);
                z-index: 2;
            }

            .winner-card.position-3 {
                order: 3;
                transform: translateY(10px);
                z-index: 1;
            }

            .position-number {
                position: absolute;
                top: -20px;
                left: 50%;
                transform: translateX(-50%);
                width: 50px;
                height: 50px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 900;
                font-size: 1.4rem;
                color: white;
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            }

            .winner-card.position-1 .performer-avatar-blob {
                width: 140px;
                height: 140px;
                border-width: 6px;
            }

            .performer-avatar-blob {
                width: 110px;
                height: 110px;
            }

            .winner-username {
                font-size: 1.2rem;
            }

            .winner-card.position-1 .winner-username {
                font-size: 1.5rem;
            }
        }

        /* MOBILE VIEW - Vertical Stack */
        @media (max-width: 767px) {
            .winners-wrapper {
                display: flex;
                flex-direction: column;
                gap: 25px;
                max-width: 100%;
            }

            .winner-card {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                padding: 25px;
                text-align: center;
                box-shadow: 0 8px 30px rgba(250, 130, 49, 0.2);
                transition: all 0.3s ease;
                position: relative;
                width: 100%;
                border: 2px solid;
            }

            .winner-card.position-1 {
                border-color: #FFD700;
                background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 255, 255, 0.95));
                order: 1;
            }

            .winner-card.position-2 {
                border-color: #C0C0C0;
                background: linear-gradient(135deg, rgba(192, 192, 192, 0.1), rgba(255, 255, 255, 0.95));
                order: 2;
            }

            .winner-card.position-3 {
                border-color: #CD7F32;
                background: linear-gradient(135deg, rgba(205, 127, 50, 0.1), rgba(255, 255, 255, 0.95));
                order: 3;
            }

            .winner-card:active {
                transform: scale(0.98);
            }

            .position-number {
                position: absolute;
                top: -15px;
                left: 20px;
                width: 45px;
                height: 45px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 900;
                font-size: 1.3rem;
                color: white;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
            }

            .performer-avatar-blob {
                width: 120px;
                height: 120px;
            }

            .winner-card.position-1 .performer-avatar-blob {
                width: 140px;
                height: 140px;
                border-width: 5px;
            }

            .winner-username {
                font-size: 1.3rem;
            }

            .winner-card.position-1 .winner-username {
                font-size: 1.5rem;
            }
        }

        /* Common styles for both views */
        .position-1 .position-number {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            animation: goldShine 2s ease-in-out infinite;
        }

        .position-2 .position-number {
            background: linear-gradient(135deg, #C0C0C0, #A8A8A8);
        }

        .position-3 .position-number {
            background: linear-gradient(135deg, #CD7F32, #B87333);
        }

        @keyframes goldShine {

            0%,
            100% {
                box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
            }

            50% {
                box-shadow: 0 8px 30px rgba(255, 215, 0, 0.9);
            }
        }

        .performer-avatar-wrapper {
            position: relative;
            margin-bottom: 15px;
        }

        /* CHANGED: Made images circular */
        .performer-avatar-blob {
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            border: 4px solid transparent;
            background: linear-gradient(white, white) padding-box,
                linear-gradient(135deg, #FA8231, #FF6B9D) border-box;
            transition: all 0.3s ease;
        }

        .performer-avatar-blob:hover {
            transform: scale(1.08);
        }

        .performer-avatar-blob img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .winner-username {
            font-weight: 700;
            color: #2d2d2d;
            margin-top: 10px;
            word-break: break-word;
        }

        .winner-card.position-1 .winner-username {
            background: linear-gradient(135deg, #FA8231, #FF6B9D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Section Divider */
        .section-divider {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 800;
            color: #2d2d2d;
            margin: 50px 0 30px;
            position: relative;
            padding-bottom: 15px;
        }

        .section-divider::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #FA8231, #F97F51, #FF6B9D);
            border-radius: 2px;
        }

        /* Top Performers Grid (Ranks 4-10) */
        .top-performers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .performer-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 15px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
        }

        .performer-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(250, 130, 49, 0.3);
        }

        /* Color variants */
        .performer-card.color-variant-1 {
            border-color: rgba(250, 130, 49, 0.3);
        }

        .performer-card.color-variant-2 {
            border-color: rgba(249, 127, 81, 0.3);
        }

        .performer-card.color-variant-3 {
            border-color: rgba(255, 107, 157, 0.3);
        }

        .performer-card.color-variant-4 {
            border-color: rgba(255, 140, 107, 0.3);
        }

        .performer-card.color-variant-5 {
            border-color: rgba(255, 160, 122, 0.3);
        }

        .performer-card.color-variant-6 {
            border-color: rgba(255, 182, 193, 0.3);
        }

        .performer-card.color-variant-7 {
            border-color: rgba(255, 192, 203, 0.3);
        }

        .performer-card .performer-avatar-blob {
            width: 80px;
            height: 80px;
            border-width: 3px;
        }

        .performer-username {
            font-size: 0.95rem;
            font-weight: 600;
            color: #2d2d2d;
            margin-top: 10px;
        }

        /* Remaining Section (Table) */
        .remaining-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 30px rgba(250, 130, 49, 0.15);
            margin-bottom: 30px;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        .leaderboard-table thead th {
            background: linear-gradient(135deg, #FA8231, #F97F51);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .leaderboard-table thead th:first-child {
            border-radius: 10px 0 0 10px;
        }

        .leaderboard-table thead th:last-child {
            border-radius: 0 10px 10px 0;
        }

        .leaderboard-table tbody tr {
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .leaderboard-table tbody tr:hover {
            background: rgba(250, 130, 49, 0.1);
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(250, 130, 49, 0.2);
        }

        .leaderboard-table tbody td {
            padding: 20px 15px;
            text-align: center;
            border-radius: 10px;
        }

        .leaderboard-table tbody td:first-child {
            font-weight: 700;
            font-size: 1.2rem;
            color: #FA8231;
        }

        .leaderboard-table tbody tr td img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #FA8231;
            transition: all 0.3s ease;
        }

        .leaderboard-table tbody tr:hover td img {
            transform: scale(1.1);
            border-color: #FF6B9D;
        }

        .leaderboard-table .username {
            font-weight: 600;
            color: #2d2d2d;
            font-size: 0.95rem;
        }

        /* Search and Back to Top */
        #whereami {
            display: block;
        }

        #backToTop {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #FA8231, #FF6B9D);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(250, 130, 49, 0.4);
            transition: all 0.3s ease;
            display: none;
            opacity: 0;
            z-index: 999;
        }

        @media (min-width: 768px) {
            #backToTop {
                bottom: 20px;
            }
        }

        #backToTop:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(250, 130, 49, 0.6);
        }

        /* Highlighted search result */
        .highlighted {
            animation: highlightFlash 1s ease-in-out 3;
            background: rgba(250, 130, 49, 0.3) !important;
            border-radius: 10px;
            padding: 5px 10px !important;
        }

        @keyframes highlightFlash {

            0%,
            100% {
                background: rgba(250, 130, 49, 0.3);
            }

            50% {
                background: rgba(255, 107, 157, 0.5);
            }
        }

        /* Popup Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease;
        }

        .popup-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .popup {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 248, 240, 0.95));
            padding: 40px 60px;
            border-radius: 25px;
            text-align: center;
            color: #2d2d2d;
            box-shadow: 0 10px 50px rgba(250, 130, 49, 0.4);
            border: 3px solid rgba(250, 130, 49, 0.3);
            position: relative;
            overflow: hidden;
            animation: popupScale 0.6s ease-out;
        }

        @keyframes popupScale {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .badge-wrapper {
            position: relative;
            margin-bottom: 15px;
        }

        .badge {
            background: linear-gradient(135deg, #FA8231, #F97F51, #FF6B9D);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 0 40px rgba(250, 130, 49, 0.6);
            animation: pulse 1.5s infinite;
        }

        .badge-text {
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .shine {
            position: absolute;
            top: 0;
            left: -75%;
            width: 50%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0));
            transform: skewX(-25deg);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% {
                left: -75%;
            }

            100% {
                left: 125%;
            }
        }

        .points-earned {
            font-size: 1.2em;
            margin-top: 15px;
            color: #FA8231;
            font-weight: 700;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.08);
            }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 32px;
            color: #999;
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 1001;
        }

        .close-btn:hover {
            color: #FA8231;
            transform: rotate(90deg);
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .winners-wrapper {
                flex-direction: column;
                align-items: center;
            }

            .winner-card {
                width: 100%;
                max-width: 200px;
            }

            .winner-card.position-1,
            .winner-card.position-2,
            .winner-card.position-3 {
                order: initial;
                transform: none;
            }

            .winner-card.position-1:hover {
                transform: translateY(-10px);
            }

            .top-performers-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 15px;
            }

            .leaderboard-table tbody td {
                padding: 15px 10px;
            }

            .leaderboard-table tbody tr td img {
                width: 50px;
                height: 50px;
            }

            .popup {
                padding: 30px 40px;
            }

            .badge {
                width: 100px;
                height: 100px;
            }

            .badge-text {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <div class="bg-gradient">
        <span></span>
    </div>

    <!-- Mobile Logo -->
    <a href="#" class="mobile-logo">
        <span class="logo-hot">Hot</span><span class="logo-not">Or</span><span class="logo-hot">Not</span>
    </a>

    <!-- Desktop Navigation -->
    <th:block th:replace="~{NavFragmentFolder/navbar-desktop :: desktopNav}"></th:block>

    <!-- Mobile Bottom Navigation -->
    <div th:insert="~{NavFragmentFolder/navbar-mobile :: mobileNav}"></div>

    <div class="container text-center mb-4 mt-5">
        <div class="input-group" style="max-width: 400px; margin: auto;">
            <input id="searchInput" type="text" class="form-control rounded-start-pill px-3 py-2"
                placeholder="Search by username... ">
            <button class="btn btn-neon rounded-end-pill px-4" onclick="searchUser()">Search</button>
        </div>
    </div>
    <form>
        <input type="hidden" th:value="${whereami}" id="whereami" />
    </form>
    <div class="leaderboard-hero">
        <span class="leaderboard-badge">
            üèÜ Top Rated Members
        </span>
        <h1 class="leaderboard-title">
            Our <span class="gradient-text">Top Stars</span>
        </h1>
        <p class="leaderboard-subtitle">
            Discover the most popular and highly rated members in our community
        </p>
    </div>

    <div class="top-winners-section">
        <div class="winners-wrapper">
            <div th:each="user, iterStat : ${users}" th:if="${iterStat.index < 3}" class="winner-card"
                th:classappend="${iterStat.index == 0 ? ' position-1' : iterStat.index == 1 ? ' position-2'  : ' position-3' }">

                <div class="performer-avatar-wrapper">
                    <div class="position-number" th:text="${iterStat.index + 1}"></div>
                    <a th:href="@{'/user/dashboard/' + ${user.userId}}" class="text-decoration-none">
                        <div class="performer-avatar-blob">
                            <img th:if="${user.profilePhoto!=null}" th:src="@{'/user/' + ${user.userId} + '/photo'}"
                                alt="User Photo">
                            <img th:if="${user.profilePhoto==null}" src="/noprofilepic.png" alt="User Photo">
                        </div>
                    </a>
                </div>
                <div class="winner-username" th:text="${user.username}"></div>
                <div class="winner-username" th:text="${user.points}"></div>

            </div>
        </div>
    </div>

    <div class="section-divider">Top 7 People</div>
    <div class="top-performers-grid">
        <div th:each="user, iterStat : ${users}" th:if="${iterStat.index >= 3 && iterStat.index < 10}"
            class="performer-card" th:classappend="${(iterStat.index - 3) % 7 == 0 ? ' color-variant-1' :
                         (iterStat.index - 3) % 7 == 1 ? ' color-variant-2' :
                         (iterStat.index - 3) % 7 == 2 ? ' color-variant-3' :
                         (iterStat.index - 3) % 7 == 3 ? ' color-variant-4' :
                         (iterStat.index - 3) % 7 == 4 ? ' color-variant-5' :
                         (iterStat.index - 3) % 7 == 5 ? ' color-variant-6' : ' color-variant-7'}">
            <a th:href="@{'/user/dashboard/' + ${user.userId}}" class="text-decoration-none">
                <div class="performer-avatar-wrapper">
                    <div class="performer-avatar-blob">
                        <img th:if="${user.profilePhoto!=null}" th:src="@{'/user/' + ${user.userId} + '/photo'}"
                            alt="User Photo">
                        <img th:if="${user.profilePhoto==null}" src="/noprofilepic.png" alt="User Photo">
                    </div>
                </div>
            </a>
            <div class="performer-username" th:text="${user.username}"></div>
            <div class="performer-username" th:text="${user.points}"></div>

        </div>
    </div>

    <div class="section-divider">Other Competitors</div>
    <div class="remaining-section">
        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Member</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user, iterStat : ${users}" th:if="${iterStat.index >= 10}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td>
                        <a th:href="@{'/user/dashboard/' + ${user.userId}}" class="text-decoration-none">
                            <div class="d-flex flex-column align-items-center">
                                <img th:if="${user.profilePhoto!=null}" th:src="@{'/user/' + ${user.userId} + '/photo'}"
                                    alt="User Photo">
                                <img th:if="${user.profilePhoto==null}" src="/noprofilepic.png" alt="User Photo">
                                <span class="username mt-2" th:text="${user.username}"></span>
                            </div>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button id="backToTop" onclick="scrollToTop()">‚Üë</button>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <button class="close-btn" onclick="closePopup()">&times;</button>

            <div class="badge-wrapper">
                <div class="badge">
                    <div class="shine"></div>
                    <div class="badge-text">+<span id="badgePoints">50</span></div>
