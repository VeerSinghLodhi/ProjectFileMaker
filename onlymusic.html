<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Picker Component</title>
    <style>
        /* Music Section */
        .music-section {
            margin-top: 1.5rem;
            padding: 1.25rem;
            background: #faf5ff;
            border: 2px dashed #d8b4fe;
            border-radius: 12px;
        }

        .music-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }

        .music-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            font-weight: 600;
            color: #374151;
        }

        .music-label svg {
            width: 1.25rem;
            height: 1.25rem;
            color: #9333ea;
        }

        .add-music-btn {
            padding: 0.625rem 1.25rem;
            background: linear-gradient(135deg, #9333ea, #a855f7);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }

        .add-music-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(147, 51, 234, 0.4);
        }

        .selected-music {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .selected-music.show {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .selected-music img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }

        .music-info {
            flex: 1;
        }

        .music-title {
            font-weight: 600;
            color: #111827;
            margin-bottom: 0.25rem;
        }

        .music-artist {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .remove-music-btn {
            padding: 0.5rem 0.75rem;
            background: #fee2e2;
            color: #ef4444;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .remove-music-btn:hover {
            background: #fecaca;
        }

        /* Music Modal */
        .music-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .music-modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            width: 100%;
            max-width: 650px;
            max-height: 90vh;
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            padding: 1.25rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e5e7eb;
            background: linear-gradient(135deg, #9333ea, #a855f7);
            color: white;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .close-modal {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .search-section {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            background: #fafafa;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #9333ea;
        }

        .moods-section {
            padding: 1rem 1.5rem;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            background: #fafafa;
            border-bottom: 1px solid #e5e7eb;
        }

        .mood-btn {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid #e5e7eb;
            background: white;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .mood-btn:hover {
            background: #9333ea;
            color: white;
            border-color: #9333ea;
        }

        .song-list {
            overflow-y: auto;
            padding: 1rem 1.5rem;
            flex: 1;
        }

        .song {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            transition: background 0.3s ease;
            align-items: center;
        }

        .song:hover {
            background: #f9fafb;
        }

        .song img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }

        .song-info {
            flex: 1;
        }

        .song-title {
            font-weight: 600;
            color: #111827;
            margin-bottom: 0.25rem;
        }

        .song-artist {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 0.5rem;
        }

        .song audio {
            width: 100%;
            height: 32px;
        }

        .select-song-btn {
            background: #9333ea;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .select-song-btn:hover {
            background: #7c3aed;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #6b7280;
        }

        @media (max-width: 768px) {
            .music-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }

            .add-music-btn {
                width: 100%;
                justify-content: center;
            }

            .selected-music.show {
                flex-direction: column;
                text-align: center;
            }

            .selected-music img {
                width: 100px;
                height: 100px;
            }

            .song {
                flex-direction: column;
                text-align: center;
            }

            .song img {
                width: 100%;
                height: auto;
                max-width: 200px;
            }
        }
    </style>
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f3f4f6; padding: 20px;">

<!-- Music Section (Add this to your form) -->
<div class="music-section">
    <div class="music-header">
        <div class="music-label">
            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M9 18V5l12-2v13M9 18c0 1.657-1.343 3-3 3s-3-1.343-3-3 1.343-3 3-3 3 1.343 3 3zm12-2c0 1.657-1.343 3-3 3s-3-1.343-3-3 1.343-3 3-3 3 1.343 3 3z"></path>
            </svg>
            Add Music (Optional)
        </div>
        <button type="button" class="add-music-btn" id="addMusicBtn">
            ðŸŽµ Add Music
        </button>
    </div>

    <div id="selectedMusic" class="selected-music">
        <img id="selectedMusicImg" src="" alt="">
        <div class="music-info">
            <div class="music-title" id="selectedMusicTitle"></div>
            <div class="music-artist" id="selectedMusicArtist"></div>
        </div>
        <button type="button" class="remove-music-btn" id="removeMusicBtn">Remove</button>
    </div>
</div>

<!-- Hidden Form Fields (Add these to your form) -->
<input type="hidden" name="musicId" id="musicId" value="">
<input type="hidden" name="musicName" id="musicName" value="">
<input type="hidden" name="musicArtist" id="musicArtist" value="">

<!-- Music Modal -->
<div class="music-modal" id="musicModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>
                <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="width: 1.5rem; height: 1.5rem;">
                    <path d="M9 18V5l12-2v13M9 18c0 1.657-1.343 3-3 3s-3-1.343-3-3 1.343-3 3-3 3 1.343 3 3zm12-2c0 1.657-1.343 3-3 3s-3-1.343-3-3 1.343-3 3-3 3 1.343 3 3z"></path>
                </svg>
                Choose Music
            </h2>
            <button class="close-modal" id="closeModal">Ã—</button>
        </div>

        <div class="search-section">
            <input type="text" class="search-input" id="searchInput" placeholder="ðŸ” Search for music...">
        </div>

        <div class="moods-section">
            <button type="button" class="mood-btn" data-mood="chill">Chill</button>
            <button type="button" class="mood-btn" data-mood="lofi">Lofi</button>
            <button type="button" class="mood-btn" data-mood="ambient">Ambient</button>
            <button type="button" class="mood-btn" data-mood="jazz">Jazz</button>
            <button type="button" class="mood-btn" data-mood="hip hop">Hip Hop</button>
            <button type="button" class="mood-btn" data-mood="pop">Pop</button>
        </div>

        <div class="song-list" id="songList">
            <div class="loading">Search for music or select a mood...</div>
        </div>
    </div>
</div>

<script>
    const API = "/api/music/search?q=";
    let selectedSong = null;

    // Open Music Modal
    document.getElementById('addMusicBtn').addEventListener('click', () => {
        document.getElementById('musicModal').classList.add('show');
        loadMood('chill');
    });

    // Close Music Modal
    document.getElementById('closeModal').addEventListener('click', () => {
        document.getElementById('musicModal').classList.remove('show');
    });

    // Close modal on outside click
    document.getElementById('musicModal').addEventListener('click', (e) => {
        if (e.target === document.getElementById('musicModal')) {
            document.getElementById('musicModal').classList.remove('show');
        }
    });

    // Search Music
    document.getElementById('searchInput').addEventListener('keyup', (e) => {
        if (e.key === 'Enter' && e.target.value.trim()) {
            fetchSongs(e.target.value.trim());
        }
    });

    // Mood Buttons
    document.querySelectorAll('.mood-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const mood = btn.getAttribute('data-mood');
            document.getElementById('searchInput').value = mood;
            loadMood(mood);
        });
    });

    function loadMood(mood) {
        fetchSongs(mood);
    }

    function fetchSongs(query) {
        const songList = document.getElementById('songList');
        songList.innerHTML = '<div class="loading">Loading music...</div>';

        fetch(API + encodeURIComponent(query))
            .then(res => res.json())
            .then(data => {
                if (data.results && data.results.length > 0) {
                    renderSongs(data.results);
                } else {
                    songList.innerHTML = '<div class="loading">No music found. Try another search.</div>';
                }
            })
            .catch(err => {
                console.error('Error fetching songs:', err);
                songList.innerHTML = '<div class="loading">Error loading music. Please try again.</div>';
            });
    }

    function renderSongs(songs) {
        const list = document.getElementById('songList');
        list.innerHTML = '';

        songs.forEach(song => {
            const div = document.createElement('div');
            div.className = 'song';

            div.innerHTML = `
                <img src="${song.image}" alt="${song.name}">
                <div class="song-info">
                    <div class="song-title">${song.name}</div>
                    <div class="song-artist">${song.artist_name}</div>
                    <audio controls preload="none">
                        <source src="${song.audio}" type="audio/mpeg">
                    </audio>
                </div>
                <button type="button" class="select-song-btn" data-song='${JSON.stringify(song)}'>Select</button>
            `;

            list.appendChild(div);
        });

        // Add event listeners to select buttons
        document.querySelectorAll('.select-song-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const song = JSON.parse(this.getAttribute('data-song'));
                selectSong(song);
            });
        });
    }

    function selectSong(song) {
        selectedSong = song;

        // Update hidden fields
        document.getElementById('musicId').value = song.id || '';
        document.getElementById('musicName').value = song.name || '';
        document.getElementById('musicArtist').value = song.artist_name || '';

        // Update display
        document.getElementById('selectedMusicImg').src = song.image;
        document.getElementById('selectedMusicTitle').textContent = song.name;
        document.getElementById('selectedMusicArtist').textContent = song.artist_name;
        document.getElementById('selectedMusic').classList.add('show');

        // Update button text
        document.getElementById('addMusicBtn').innerHTML = 'âœ“ Music Added';

        // Close modal
        document.getElementById('musicModal').classList.remove('show');

        console.log('Selected Song:', song);
        
        // IMPORTANT: Save ONLY metadata (id, name, artist, image)
        // NOT audio URL for commercial usage
    }

    // Remove Music
    document.getElementById('removeMusicBtn').addEventListener('click', () => {
        selectedSong = null;
        document.getElementById('musicId').value = '';
        document.getElementById('musicName').value = '';
        document.getElementById('musicArtist').value = '';
        document.getElementById('selectedMusic').classList.remove('show');
        document.getElementById('addMusicBtn').innerHTML = 'ðŸŽµ Add Music';
    });
</script>

</body>
</html>
