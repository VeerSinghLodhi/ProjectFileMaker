<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Badges Demo</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">

</head>
<body class="bg-light">

    <div class="container py-4">
        <h1 class="mb-4">Bootstrap Badges Examples</h1>

        <!-- Standard Badges -->
        <h3>Standard Badges</h3>
        <span class="badge bg-primary">Primary</span>
        <span class="badge bg-secondary">Secondary</span>
        <span class="badge bg-success">Success</span>
        <span class="badge bg-danger">Danger</span>
        <span class="badge bg-warning text-dark">Warning</span>
        <span class="badge bg-info text-dark">Info</span>
        <span class="badge bg-light text-dark">Light</span>
        <span class="badge bg-dark">Dark</span>

        <hr>

        <!-- Pill Badges -->
        <h3>Pill Badges</h3>
        <span class="badge rounded-pill bg-primary">Primary</span>
        <span class="badge rounded-pill bg-success">Success</span>
        <span class="badge rounded-pill bg-danger">Danger</span>
        <span class="badge rounded-pill bg-warning text-dark">Warning</span>

        <hr>

        <!-- Badges Inside Buttons -->
        <h3>Badges Inside Buttons</h3>
        <button class="btn btn-primary position-relative me-2">
            Messages
            <span class="badge bg-danger position-absolute top-0 start-100 translate-middle rounded-pill">9</span>
        </button>

        <button class="btn btn-dark position-relative">
            Notifications
            <span class="badge bg-warning text-dark position-absolute top-0 start-100 translate-middle rounded-pill">3</span>
        </button>

        <hr>

        <!-- Badges With Icons -->
        <h3>Badges With Icons</h3>
        <span class="badge bg-info text-dark">
            <i class="bi bi-lightning-fill"></i> Boost
        </span>

        <span class="badge bg-success">
            <i class="bi bi-check-circle-fill"></i> Verified
        </span>

        <span class="badge bg-danger">
            <i class="bi bi-exclamation-triangle-fill"></i> Alert
        </span>

        <span class="badge bg-primary">
            <i class="bi bi-person-fill"></i> User
        </span>

        <hr>

        <!-- Badge in Headings -->
        <h3>Badges in Headings</h3>
        <h1>Heading 1 <span class="badge bg-secondary">New</span></h1>
        <h2>Heading 2 <span class="badge bg-success">Update</span></h2>
        <h3>Heading 3 <span class="badge bg-danger">Hot</span></h3>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
