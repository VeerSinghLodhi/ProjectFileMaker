<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate Photos - HotOrNot</title>
  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #ffffff;
        color: #2d2d2d;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
        padding-bottom: 80px; /* Space for mobile bottom nav */
    }

    @media (min-width: 768px) {
        body {
            padding-bottom: 0;
        }
    }

    .bg-gradient {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        background: linear-gradient(135deg, #FFF5F0 0%, #FFE8F0 50%, #FFF0F5 100%);
    }

    .bg-gradient::before,
    .bg-gradient::after,
    .bg-gradient span {
        content: '';
        position: absolute;
        border-radius: 50%;
        filter: blur(100px);
    }

    .bg-gradient::before {
        width: 600px;
        height: 600px;
        background: rgba(250, 130, 49, 0.15);
        animation: float1 20s ease-in-out infinite;
    }

    .bg-gradient::after {
        width: 700px;
        height: 700px;
        background: rgba(255, 107, 157, 0.12);
        animation: float2 25s ease-in-out infinite;
    }

    .bg-gradient span {
        width: 500px;
        height: 500px;
        background: rgba(249, 127, 81, 0.1);
        animation: float3 18s ease-in-out infinite;
    }

    @keyframes float1 {
        0%, 100% { transform: translate(10vw, 20vh) scale(1); }
        25% { transform: translate(60vw, 70vh) scale(1.3); }
        50% { transform: translate(80vw, 30vh) scale(0.9); }
        75% { transform: translate(30vw, 80vh) scale(1.2); }
    }

    @keyframes float2 {
        0%, 100% { transform: translate(70vw, 60vh) scale(1); }
        33% { transform: translate(20vw, 20vh) scale(1.4); }
        66% { transform: translate(50vw, 80vh) scale(0.8); }
    }

    @keyframes float3 {
        0%, 100% { transform: translate(40vw, 10vh) scale(1); }
        30% { transform: translate(10vw, 70vh) scale(1.3); }
        60% { transform: translate(75vw, 50vh) scale(0.9); }
        90% { transform: translate(55vw, 15vh) scale(1.2); }
    }

    /* Desktop Navigation */
    .navbar-desktop {
        background: rgba(255, 255, 255, 0.95) !important;
        backdrop-filter: blur(20px);
        border-bottom: 2px solid rgba(250, 130, 49, 0.2);
        box-shadow: 0 4px 20px rgba(250, 130, 49, 0.1);
        display: none;
    }

    @media (min-width: 768px) {
        .navbar-desktop {
            display: block !important;
        }
    }

    .navbar-brand {
        font-size: 1.8rem;
        font-weight: 900;
        letter-spacing: -1px;
    }

    .logo-hot {
        background: linear-gradient(135deg, #FA8231 0%, #F97F51 50%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .logo-not {
        color: #FF6B9D;
    }

    .nav-link {
        color: #555 !important;
        font-weight: 600;
        transition: all 0.3s ease;
        position: relative;
        margin: 0 0.5rem;
    }

    .nav-link:hover {
        color: #FA8231 !important;
        transform: translateY(-2px);
    }

    .nav-link.active {
        color: #FA8231 !important;
    }

    .btn-neon {
        background: linear-gradient(135deg, #FA8231 0%, #F97F51 50%, #FF6B9D 100%);
        color: white;
        border: none;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 4px 15px rgba(250, 130, 49, 0.4);
        transition: all 0.3s ease;
    }

    .btn-neon:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 25px rgba(250, 130, 49, 0.6);
        color: white;
    }

    /* Mobile Bottom Navigation */
    .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(20px);
        border-top: 2px solid rgba(250, 130, 49, 0.2);
        box-shadow: 0 -4px 20px rgba(250, 130, 49, 0.1);
        z-index: 1000;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 8px 0;
        height: 70px;
    }

    @media (min-width: 768px) {
        .bottom-nav {
            display: none;
        }
    }

    .bottom-nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: #888;
        transition: all 0.3s ease;
        padding: 8px 12px;
        border-radius: 12px;
        min-width: 60px;
    }

    .bottom-nav-item i {
        font-size: 24px;
        margin-bottom: 4px;
        transition: all 0.3s ease;
    }

    .bottom-nav-item span {
        font-size: 11px;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .bottom-nav-item.active {
        color: #FA8231;
    }

    .bottom-nav-item.active i {
        transform: scale(1.1);
    }

    .bottom-nav-item:hover {
        color: #FA8231;
        background: rgba(250, 130, 49, 0.1);
    }

    /* Logo for mobile (top-left corner) */
    .mobile-logo {
        position: fixed;
        top: 15px;
        left: 15px;
        z-index: 999;
        font-size: 1.3rem;
        font-weight: 900;
        letter-spacing: -1px;
        display: block;
    }

    @media (min-width: 768px) {
        .mobile-logo {
            display: none;
        }
    }

    .main-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 1rem;
    }

    @media (max-width: 767px) {
        .main-container {
            padding-top: 10px;
        }
    }







    @keyframes sparkle {
        0%, 100% { opacity: 0.8; filter: blur(8px) brightness(1); }
        50% { opacity: 1; filter: blur(12px) brightness(1.3); }
    }



    @keyframes pulse-glow {
        0%, 100% {
            opacity: 0.6;
            transform: translate(50%, -50%) scale(1);
        }
        50% {
            opacity: 1;
            transform: translate(50%, -50%) scale(1.3);
        }
    }





    @keyframes popIn {
        0% { transform: scale(0); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }


    .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.4s ease;
    }

    .popup-overlay.show {
        opacity: 1;
        visibility: visible;
    }

    .popup {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 248, 240, 0.95));
        padding: 40px 60px;
        border-radius: 25px;
        text-align: center;
        color: #2d2d2d;
        box-shadow: 0 10px 50px rgba(250, 130, 49, 0.4);
        border: 3px solid rgba(250, 130, 49, 0.3);
        position: relative;
        overflow: hidden;
        animation: popupScale 0.6s ease-out;
    }

    @keyframes popupScale {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    .badge-wrapper {
        position: relative;
        margin-bottom: 15px;
    }

    .badge {
        background: linear-gradient(135deg, #FA8231, #F97F51, #FF6B9D);
        width: 120px;
        height: 120px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        position: relative;
        box-shadow: 0 0 40px rgba(250, 130, 49, 0.6);
        animation: pulse 1.5s infinite;
    }

    .badge-text {
        font-size: 2.5em;
        font-weight: bold;
        color: #fff;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .shine {
        position: absolute;
        top: 0;
        left: -75%;
        width: 50%;
        height: 100%;
        background: linear-gradient(120deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0));
        transform: skewX(-25deg);
        animation: shine 2s infinite;
    }

    @keyframes shine {
        0% { left: -75%; }
        100% { left: 125%; }
    }

    .points-earned {
        font-size: 1.2em;
        margin-top: 15px;
        color: #FA8231;
        font-weight: 700;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.08); }
    }

    .close-btn {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 32px;
        color: #999;
        background: none;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
        z-index: 1001;
    }

    .close-btn:hover {
        color: #FA8231;
        transform: rotate(90deg);
    }

    @media (max-width: 576px) {


        .popup {
            padding: 30px 40px;
        }

        .badge {
            width: 100px;
            height: 100px;
        }

        .badge-text {
            font-size: 2em;
        }
    }
  </style>
</head>
<body>
<div class="bg-gradient">
  <span></span>
</div>

<!-- Mobile Logo (top-left corner) -->
<a href="#" class="mobile-logo">
  <span class="logo-hot">Hot</span><span class="logo-not">Or</span><span class="logo-hot">Not</span>

<!-- Desktop Navigation -->
<nav class="navbar-desktop navbar navbar-expand-lg navbar-light sticky-top">
  <div class="container-fluid px-4">

          <a href="/logout" class="btn btn-neon btn-sm rounded-pill px-4">Logout</a>

<!-- Mobile Bottom Navigation -->

  <a href="/user/rating" class="bottom-nav-item">

    <span>Rate</span>
  </a>
  <a href="/user/whisper" class="bottom-nav-item active">

  </a>
  <a href="/user/dashboard" class="bottom-nav-item">

  </a>
</nav>

<div class="main-container">

</div>

<div class="popup-overlay" id="popupOverlay">
  <div class="popup">
    <button class="close-btn" onclick="closePopup()">&times;</button>

    <div class="badge-wrapper">
      <div class="badge">
        <div class="shine"></div>
        <div class="badge-text">+<span id="badgePoints">50</span></div>
      </div>
    </div>

    <div class="points-earned" style="font-size:13px;"><span id="pointsText">You earned 50 points!</span></div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

<script>

  // Active nav state management for mobile
  document.addEventListener('DOMContentLoaded', function() {
      const currentPath = window.location.pathname;
      const navItems = document.querySelectorAll('.bottom-nav-item');

      navItems.forEach(item => {
          if (item.getAttribute('href') === currentPath) {
              item.classList.add('active');
          }
      });
  });
</script>
</body>
</html>
