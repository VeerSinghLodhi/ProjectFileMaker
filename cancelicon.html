<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HON Admin – Cancel Actions</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome (FAS) -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            background-color: #f5f6fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 40px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .icon-btn i {
            margin-right: 6px;
        }
    </style>
</head>
<body>

<div class="container">
    <h3 class="mb-4 text-center">HON Admin – Cancel / Close Actions</h3>

    <div class="card p-4">
        <table class="table table-bordered align-middle text-center">
            <thead class="table-light">
            <tr>
                <th>Action</th>
                <th>Icon</th>
                <th>Button Preview</th>
            </tr>
            </thead>
            <tbody>

            <!-- Close Ticket -->
            <tr>
                <td>Close Ticket</td>
                <td><i class="fas fa-times"></i></td>
                <td>
                    <button class="btn btn-danger icon-btn">
                        <i class="fas fa-times"></i> Close
                    </button>
                </td>
            </tr>

            <!-- Reject Request -->
            <tr>
                <td>Reject Request</td>
                <td><i class="fas fa-ban"></i></td>
                <td>
                    <button class="btn btn-outline-danger icon-btn">
                        <i class="fas fa-ban"></i> Reject
                    </button>
                </td>
            </tr>

            <!-- Cancel Action -->
            <tr>
                <td>Cancel Action</td>
                <td><i class="fas fa-circle-xmark"></i></td>
                <td>
                    <button class="btn btn-warning icon-btn text-white">
                        <i class="fas fa-circle-xmark"></i> Cancel
                    </button>
                </td>
            </tr>

            <!-- Dismiss Popup -->
            <tr>
                <td>Dismiss / Close Modal</td>
                <td><i class="fas fa-window-close"></i></td>
                <td>
                    <button class="btn btn-secondary icon-btn">
                        <i class="fas fa-window-close"></i> Dismiss
                    </button>
                </td>
            </tr>

            <!-- Delete / Remove -->
            <tr>
                <td>Delete / Remove</td>
                <td><i class="fas fa-trash"></i></td>
                <td>
                    <button class="btn btn-dark icon-btn">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>

</body>
</html>
