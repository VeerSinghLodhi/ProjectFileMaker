<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile & Dashboard Icons</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .icon-box {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h3 class="mb-4 text-center">Profile & Dashboard Icons</h3>

    <div class="row">
        <!-- Profile Icons -->
        <div class="col-md-4">
            <div class="icon-box">
                <i class="bi bi-person-circle"></i><br>
                Profile
            </div>
        </div>

        <div class="col-md-4">
            <div class="icon-box">
                <i class="bi bi-person-badge"></i><br>
                User Badge
            </div>
        </div>

        <div class="col-md-4">
            <div class="icon-box">
                <i class="bi bi-person-gear"></i><br>
                Profile Settings
            </div>
        </div>

        <!-- Dashboard Icons -->
        <div class="col-md-4">
            <div class="icon-box">
                <i class="bi bi-speedometer2"></i><br>
                Dashboard
            </div>
        </div>

        <div class="col-md-4">
            <div class="icon-box">
                <i class="bi bi-grid-1x2-fill"></i><br>
                Dashboard Grid
            </div>
        </div>

        <div class="col-md-4">
            <div class="icon-box">
                <i class="bi bi-bar-chart-line"></i><br>
                Analytics
            </div>
        </div>
    </div>

    <hr>

    <!-- Example Navbar Buttons -->
    <div class="text-center mt-4">
        <button class="btn btn-primary me-2">
            <i class="bi bi-speedometer2 me-1"></i> Dashboard
        </button>

        <button class="btn btn-secondary">
            <i class="bi bi-person-circle me-1"></i> Profile
        </button>
    </div>
</div>

</body>
</html>
