<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .icon-card {
            font-size: 30px;
            padding: 20px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin: 10px;
            text-align: center;
            width: 220px;
        }

        /* Floating Button */
        .fab {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 26px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h3 class="mb-4">Add New Post Icons (Filled)</h3>

    <div class="row">
        <div class="col-md-4">
            <div class="icon-card">
                <i class="bi bi-plus-square-fill"></i><br>
                plus-square-fill
            </div>
        </div>

        <div class="col-md-4">
            <div class="icon-card">
                <i class="bi bi-plus-circle-fill"></i><br>
                plus-circle-fill
            </div>
        </div>

        <div class="col-md-4">
            <div class="icon-card">
                <i class="bi bi-file-earmark-plus-fill"></i><br>
                file-earmark-plus-fill
            </div>
        </div>

        <div class="col-md-4">
            <div class="icon-card">
                <i class="bi bi-pencil-fill"></i><br>
                pencil-fill
            </div>
        </div>

        <div class="col-md-4">
            <div class="icon-card">
                <i class="bi bi-journal-plus-fill"></i><br>
                journal-plus-fill
            </div>
        </div>

        <div class="col-md-4">
            <div class="icon-card">
                <i class="bi bi-clipboard-plus-fill"></i><br>
                clipboard-plus-fill
            </div>
        </div>
    </div>
</div>

<!-- Floating Add Post Button -->
<button class="btn btn-primary fab">
    <i class="bi bi-plus-lg"></i>
</button>

</body>
</html>
