<!-- CSS for Delete Confirmation Modal -->
<style>
/* Delete Confirmation Modal */
.delete-modal-overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(8px);
  z-index: 9999;
  animation: fadeIn 0.3s ease;
}

.delete-modal-overlay.show {
  display: flex;
  align-items: center;
  justify-content: center;
}

.delete-modal {
  background: white;
  border-radius: 24px;
  padding: 2rem;
  max-width: 450px;
  width: 90%;
  box-shadow: 0 20px 60px rgba(239, 68, 68, 0.3);
  transform: scale(0.9);
  opacity: 0;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  border: 2px solid rgba(239, 68, 68, 0.2);
}

.delete-modal-overlay.show .delete-modal {
  transform: scale(1);
  opacity: 1;
}

.delete-modal-icon {
  width: 80px;
  height: 80px;
  margin: 0 auto 1.5rem;
  background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(220, 38, 38, 0.15));
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2.5rem;
  color: #dc2626;
  animation: shake 2s ease infinite;
}

@keyframes shake {
  0%, 100% { transform: rotate(0deg); }
  25% { transform: rotate(-5deg); }
  75% { transform: rotate(5deg); }
}

.delete-modal-title {
  font-size: 1.6rem;
  font-weight: 900;
  color: #1a1a1a;
  text-align: center;
  margin-bottom: 0.8rem;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.delete-modal-message {
  font-size: 1rem;
  color: rgba(26, 26, 26, 0.7);
  text-align: center;
  margin-bottom: 2rem;
  line-height: 1.6;
}

.delete-modal-warning {
  background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(239, 68, 68, 0.05));
  border-left: 4px solid #ef4444;
  padding: 0.8rem 1rem;
  border-radius: 12px;
  margin-bottom: 1.5rem;
  font-size: 0.9rem;
  color: #b91c1c;
  font-weight: 600;
}

.delete-modal-buttons {
  display: flex;
  gap: 1rem;
  justify-content: center;
}

.delete-modal-btn {
  padding: 0.8rem 2rem;
  border-radius: 50px;
  border: none;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: 0.9rem;
  min-width: 120px;
}

.delete-modal-btn-delete {
  background: linear-gradient(135deg, #ef4444, #dc2626);
  color: white;
  box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
}

.delete-modal-btn-delete:hover {
  background: linear-gradient(135deg, #dc2626, #b91c1c);
  transform: translateY(-2px);
  box-shadow: 0 6px 25px rgba(239, 68, 68, 0.5);
}

.delete-modal-btn-cancel {
  background: rgba(26, 26, 26, 0.1);
  color: #1a1a1a;
  border: 2px solid rgba(26, 26, 26, 0.2);
}

.delete-modal-btn-cancel:hover {
  background: rgba(26, 26, 26, 0.15);
  border-color: rgba(26, 26, 26, 0.3);
  transform: translateY(-2px);
}

@media (max-width: 480px) {
  .delete-modal {
    padding: 1.5rem;
  }

  .delete-modal-icon {
    width: 60px;
    height: 60px;
    font-size: 2rem;
    margin-bottom: 1rem;
  }

  .delete-modal-title {
    font-size: 1.3rem;
  }

  .delete-modal-message {
    font-size: 0.9rem;
  }

  .delete-modal-buttons {
    flex-direction: column;
  }

  .delete-modal-btn {
    width: 100%;
  }
}
</style>

<!-- HTML for Delete Confirmation Modal -->
<div class="delete-modal-overlay" id="deleteModal">
  <div class="delete-modal">
    <div class="delete-modal-icon">
      <i class="bi bi-trash3"></i>
    </div>
    <h3 class="delete-modal-title">Delete Post?</h3>
    <p class="delete-modal-message">Are you sure you want to delete this post permanently?</p>
    <div class="delete-modal-warning">
      <i class="bi bi-exclamation-triangle"></i> This action cannot be undone.
    </div>
    <div class="delete-modal-buttons">
      <button type="button" class="delete-modal-btn delete-modal-btn-cancel" id="deleteModalCancel">Cancel</button>
      <button type="button" class="delete-modal-btn delete-modal-btn-delete" id="deleteModalConfirm">Delete</button>
    </div>
  </div>
</div>

<!-- Updated Form (Remove onsubmit attribute and add class) -->
<form th:action="@{'/user/post/' + ${p.postId} + '/delete'}" method="post" class="delete-form">
  <button class="dropdown-item text-danger delete-btn" type="button">Delete Post</button>
</form>

<!-- JavaScript for Delete Confirmation Modal -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  let currentDeleteForm = null;

  // Get all delete buttons
  const deleteBtns = document.querySelectorAll('.delete-btn');
  const deleteModal = document.getElementById('deleteModal');
  const deleteModalCancel = document.getElementById('deleteModalCancel');
  const deleteModalConfirm = document.getElementById('deleteModalConfirm');

  // Show modal when delete button is clicked
  deleteBtns.forEach(btn => {
    btn.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
      currentDeleteForm = this.closest('.delete-form');
      deleteModal.classList.add('show');
      console.log('Delete modal opened'); // Debug log
    });
  });

  // Cancel button - close modal
  deleteModalCancel.addEventListener('click', function() {
    deleteModal.classList.remove('show');
    currentDeleteForm = null;
  });

  // Confirm button - submit form
  deleteModalConfirm.addEventListener('click', function() {
    if (currentDeleteForm) {
      currentDeleteForm.submit();
    }
  });

  // Close modal when clicking outside
  deleteModal.addEventListener('click', function(e) {
    if (e.target === deleteModal) {
      deleteModal.classList.remove('show');
      currentDeleteForm = null;
    }
  });

  // Close modal with Escape key
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && deleteModal.classList.contains('show')) {
      deleteModal.classList.remove('show');
      currentDeleteForm = null;
    }
  });
});
</script>
