<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Off Competition Icons â€“ V2</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #eef1f5;
        }
        .icon-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 26px;
            text-align: center;
            box-shadow: 0 8px 22px rgba(0,0,0,0.08);
            transition: all 0.25s ease;
        }
        .icon-card:hover {
            transform: translateY(-6px) scale(1.02);
        }
        .icon-card i {
            font-size: 2.6rem;
            color: #6610f2;
        }
        .icon-name {
            margin-top: 14px;
            font-size: 0.95rem;
            font-weight: 500;
            color: #444;
        }
    </style>
</head>

<body>

<div class="container py-5">
    <h3 class="text-center mb-4">Face-Off / Duel / Versus Icons (Set 2)</h3>

    <div class="row g-4">

        <!-- VS / Clash -->
        <div class="col-md-3">
            <div class="icon-card">
                <i class="bi bi-x-lg"></i>
                <div class="icon-name">bi-x-lg</div>
            </div>
        </div>

        <!-- Two Directions -->
        <div class="col-md-3">
            <div class="icon-card">
                <i class="bi bi-arrow-left-right"></i>
                <div class="icon-name">bi-arrow-left-right</div>
            </div>
        </div>

        <!-- Duel Arrows -->
        <div class="col-md-3">
            <div class="icon-card">
                <i class="bi bi-arrows"></i>
                <div class="icon-name">bi-arrows</div>
            </div>
        </div>

        <!-- People vs People -->
        <div class="col-md-3">
            <div class="icon-card">
                <i class="bi bi-person-lines-fill"></i>
                <div class="icon-name">bi-person-lines-fill</div>
            </div>
        </div>

        <!-- Head to Head -->
        <div class="col-md-3">
            <div class="icon-card">
                <i class="bi bi-headset"></i>
                <div class="icon-name">bi-headset</div>
            </div>
        </div>

        <!-- Competition Energy -->
        <div class="col-md-3">
            <div class="icon-card">
                <i class="bi bi-fire"></i>
                <div class="icon-name">bi-fire</div>
            </div>
        </div>

        <!-- Fight / Warning -->
        <div class="col-md-3">
            <div class="icon-card">
                <i class="bi bi-shield-exclamation"></i>
                <div class="icon-name">bi-shield-exclamation</div>
            </div>
        </div>

        <!-- Focus / Lock -->
        <div class="col-md-3">
            <div class="icon-card">
                <i class="bi bi-crosshair"></i>
                <div class="icon-name">bi-crosshair</div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
