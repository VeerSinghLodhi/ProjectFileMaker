<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Badges Demo</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Small Circle Badge */
        .badge-circle-sm {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        /* Medium Circle Badge */
        .badge-circle-md {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        /* Large Circle Badge */
        .badge-circle-lg {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }
    </style>

</head>
<body class="bg-light">

    <div class="container py-4">

        <h2>ðŸ”µ Circular Badge Examples</h2>
        <hr>

        <!-- Small Circle Badges -->
        <h4>Small Circular Badges</h4>
        <span class="badge bg-primary badge-circle-sm">1</span>
        <span class="badge bg-danger badge-circle-sm">5</span>
        <span class="badge bg-success badge-circle-sm">âœ“</span>
        <span class="badge bg-warning text-dark badge-circle-sm">!</span>

        <hr>

        <!-- Medium Circle Badges -->
        <h4>Medium Circular Badges</h4>
        <span class="badge bg-primary badge-circle-md">A</span>
        <span class="badge bg-info text-dark badge-circle-md">i</span>
        <span class="badge bg-danger badge-circle-md">10</span>
        <span class="badge bg-dark badge-circle-md">â˜…</span>

        <hr>

        <!-- Large Circle Badges -->
        <h4>Large Circular Badges</h4>
        <span class="badge bg-success badge-circle-lg">OK</span>
        <span class="badge bg-primary badge-circle-lg">25</span>
        <span class="badge bg-warning text-dark badge-circle-lg">?</span>

        <hr>

        <!-- Notification Style on Button -->
        <h4>Notification Circular Badge on Button</h4>
        <button class="btn btn-primary position-relative">
            Messages
            <span class="badge bg-danger badge-circle-sm position-absolute top-0 start-100 translate-middle">7</span>
        </button>

    </div>

</body>
</html>
