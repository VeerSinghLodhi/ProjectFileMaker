<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Post Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome (FAS) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            width: 260px;
            background: #212529;
            color: #fff;
        }
        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            padding: 12px 20px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #343a40;
            color: #fff;
        }
        .sidebar .active {
            background-color: #0d6efd;
            color: #fff;
        }
        .content {
            padding: 30px;
        }
    </style>
</head>
<body>

<div class="d-flex">

    <!-- Sidebar -->
    <div class="sidebar">
        <h5 class="text-center py-3 border-bottom">Admin Panel</h5>

        <a href="#">
            <i class="fas fa-house me-2"></i> Dashboard
        </a>

        <a href="#" class="active">
            <i class="fas fa-paper-plane me-2"></i> Posts
        </a>

        <a href="#">
            <i class="fas fa-pen-to-square me-2"></i> Create Post
        </a>

        <a href="#">
            <i class="fas fa-file-lines me-2"></i> All Posts
        </a>

        <a href="#">
            <i class="fas fa-square-plus me-2"></i> Add New Post
        </a>

        <a href="#">
            <i class="fas fa-users me-2"></i> Users
        </a>

        <a href="#">
            <i class="fas fa-gear me-2"></i> Settings
        </a>
    </div>

    <!-- Main Content -->
    <div class="content flex-grow-1">
        <h3><i class="fas fa-paper-plane me-2"></i>Post Management</h3>
        <p class="text-muted">Manage all posts from here.</p>

        <button class="btn btn-primary">
            <i class="fas fa-square-plus me-1"></i> Add New Post
        </button>
    </div>

</div>

</body>
</html>
