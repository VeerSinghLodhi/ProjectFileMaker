<style>
    /* Main Container */
    .main-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 1rem;
        position: relative;
    }

    @media (max-width: 767px) {
        .main-container {
            padding-top: 10px;
        }
    }

    /* Animations */
    @keyframes sparkle {

        0%,
        100% {
            opacity: 0.8;
            filter: blur(8px) brightness(1);
        }

        50% {
            opacity: 1;
            filter: blur(12px) brightness(1.3);
        }
    }

    @keyframes pulse-glow {

        0%,
        100% {
            opacity: 0.6;
            transform: translate(50%, -50%) scale(1);
        }

        50% {
            opacity: 1;
            transform: translate(50%, -50%) scale(1.3);
        }
    }

    @keyframes popIn {
        0% {
            transform: scale(0);
        }

        50% {
            transform: scale(1.2);
        }

        100% {
            transform: scale(1);
        }
    }

    @keyframes float {

        0%,
        100% {
            transform: translate(0, 0) scale(1);
        }

        33% {
            transform: translate(50px, -80px) scale(1.1);
        }

        66% {
            transform: translate(-50px, 50px) scale(0.9);
        }
    }

    /* Popup Overlay - HON Theme */
    .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(8px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.4s ease;
    }

    .popup-overlay.show {
        opacity: 1;
        visibility: visible;
    }

    .popup {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(255, 248, 240, 0.98));
        backdrop-filter: blur(20px);
        padding: 40px 60px;
        border-radius: 30px;
        text-align: center;
        color: #3D3D3D;
        box-shadow: 0 20px 60px rgba(250, 130, 49, 0.4);
        border: 3px solid rgba(250, 130, 49, 0.3);
        position: relative;
        overflow: hidden;
        animation: popupScale 0.6s ease-out;
    }

    @keyframes popupScale {
        0% {
            transform: scale(0.8);
            opacity: 0;
        }

        100% {
            transform: scale(1);
            opacity: 1;
        }
    }

    .badge-wrapper {
        position: relative;
        margin-bottom: 15px;
    }

    .badge {
        background: linear-gradient(135deg, #FA8231, #F97F51, #FF6B9D);
        width: 120px;
        height: 120px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        position: relative;
        box-shadow: 0 0 40px rgba(250, 130, 49, 0.6);
        animation: pulse 1.5s infinite;
    }

    .badge-text {
        font-size: 2.5em;
        font-weight: 800;
        color: #fff;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .shine {
        position: absolute;
        top: 0;
        left: -75%;
        width: 50%;
        height: 100%;
        background: linear-gradient(120deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0));
        transform: skewX(-25deg);
        animation: shine 2s infinite;
    }

    @keyframes shine {
        0% {
            left: -75%;
        }

        100% {
            left: 125%;
        }
    }

    .points-earned {
        font-size: 1.2em;
        margin-top: 15px;
        color: #FA8231;
        font-weight: 700;
    }

    @keyframes pulse {

        0%,
        100% {
            transform: scale(1);
        }

        50% {
            transform: scale(1.08);
        }
    }

    .close-btn {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 32px;
        color: rgba(61, 61, 61, 0.5);
        background: none;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 1001;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
    }

    .close-btn:hover {
        color: #FA8231;
        background: rgba(250, 130, 49, 0.1);
        transform: rotate(90deg);
    }

    @media (max-width: 576px) {
        .popup {
            padding: 30px 40px;
        }

        .badge {
            width: 100px;
            height: 100px;
        }

        .badge-text {
            font-size: 2em;
        }
    }

    /* Content Section */
    .content {
        flex: 1;
        overflow-y: auto;
        padding: 1rem 1rem 5rem 1rem;
    }

    .container {
        max-width: 48rem;
        margin: 0 auto;
    }

    /* Card - HON Theme */
    .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 30px;
        box-shadow: 0 10px 40px rgba(250, 130, 49, 0.15);
        border: 2px solid rgba(250, 130, 49, 0.2);
        padding: 1.5rem;
        position: relative;
        overflow: hidden;
    }

    .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #FA8231, #F97F51, #FF6B9D);
        border-radius: 30px 30px 0 0;
    }

    .card-title {
        font-size: 1.5rem;
        font-weight: 800;
        background: linear-gradient(135deg, #FA8231, #F97F51, #FF6B9D);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
        letter-spacing: -0.5px;
    }

    /* Upload Area - HON Theme */
    .upload-area {
        border: 3px dashed rgba(250, 130, 49, 0.4);
        border-radius: 20px;
        padding: 2rem;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        background: linear-gradient(135deg, rgba(250, 130, 49, 0.05), rgba(255, 107, 157, 0.05));
    }

    .upload-area:hover {
        border-color: #FA8231;
        background: linear-gradient(135deg, rgba(250, 130, 49, 0.1), rgba(255, 107, 157, 0.1));
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(250, 130, 49, 0.2);
    }

    .upload-icon {
        background: linear-gradient(135deg, rgba(250, 130, 49, 0.15), rgba(255, 107, 157, 0.15));
        width: 5rem;
        height: 5rem;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
        border: 2px solid rgba(250, 130, 49, 0.3);
    }

    .upload-icon svg {
        width: 2.5rem;
        height: 2.5rem;
        color: #FA8231;
    }

    .upload-text {
        font-size: 1.125rem;
        font-weight: 700;
        color: #3D3D3D;
        margin-bottom: 0.5rem;
    }

    .upload-subtext {
        font-size: 0.875rem;
        color: #666;
        font-weight: 500;
    }

    .preview-container {
        position: relative;
    }

    .preview-image {
        max-height: 24rem;
        max-width: 100%;
        border-radius: 15px;
        display: block;
        margin: 0 auto;
        box-shadow: 0 8px 25px rgba(250, 130, 49, 0.2);
    }

    .remove-btn {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        background: linear-gradient(135deg, #ef4444, #dc2626);
        color: white;
        border: none;
        border-radius: 50%;
        width: 2.5rem;
        height: 2.5rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    }

    .remove-btn:hover {
        background: linear-gradient(135deg, #dc2626, #b91c1c);
        transform: scale(1.1);
    }

    /* Form Elements */
    .form-group {
        margin-top: 1.5rem;
    }

    .form-label {
        display: block;
        font-size: 0.95rem;
        font-weight: 700;
        color: #3D3D3D;
        margin-bottom: 0.5rem;
    }

    textarea {
        width: 100%;
        padding: 0.875rem 1rem;
        border: 2px solid rgba(250, 130, 49, 0.25);
        border-radius: 15px;
        font-family: inherit;
        font-size: 1rem;
        resize: none;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
    }

    textarea:focus {
        outline: none;
        border-color: #FA8231;
        box-shadow: 0 0 0 4px rgba(250, 130, 49, 0.1);
        background: #ffffff;
    }

    /* Submit Button */
    .submit-btn {
        width: 100%;
        background: linear-gradient(135deg, #FA8231 0%, #F97F51 50%, #FF6B9D 100%);
        color: white;
        border: none;
        padding: 1rem;
        border-radius: 50px;
        font-size: 1.125rem;
        font-weight: 700;
        cursor: pointer;
        margin-top: 1.5rem;
        box-shadow: 0 8px 25px rgba(250, 130, 49, 0.4);
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .submit-btn:hover:not(:disabled) {
        background: linear-gradient(135deg, #d53119, #ff3a1e, #ff5a85);
        box-shadow: 0 12px 35px rgba(250, 130, 49, 0.6);
        transform: translateY(-3px);
    }

    .submit-btn:active:not(:disabled) {
        transform: translateY(-1px);
    }

    .submit-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }

    /* Placeholder Screen */
    .placeholder-screen {
        text-align: center;
        padding: 3rem 0;
    }

    .placeholder-icon {
        width: 4rem;
        height: 4rem;
        margin: 0 auto 1rem;
        color: rgba(250, 130, 49, 0.3);
    }

    .placeholder-title {
        font-size: 1.25rem;
        font-weight: 700;
        color: #3D3D3D;
        margin-bottom: 0.5rem;
    }

    .placeholder-text {
        color: #666;
    }

    /* Modal - HON Theme */
    .modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.75);
        backdrop-filter: blur(8px);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        padding: 1rem;
    }

    .modal.active {
        display: flex;
    }

    .modal-content {
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(20px);
        border-radius: 30px;
        max-width: 56rem;
        width: 100%;
        max-height: 90vh;
        overflow: auto;
        padding: 1.5rem;
        border: 2px solid rgba(250, 130, 49, 0.2);
        box-shadow: 0 20px 60px rgba(250, 130, 49, 0.3);
    }

    .modal-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid rgba(250, 130, 49, 0.15);
    }

    .modal-title {
        font-size: 1.5rem;
        font-weight: 800;
        background: linear-gradient(135deg, #FA8231, #F97F51, #FF6B9D);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .close-btn {
        background: rgba(250, 130, 49, 0.1);
        border: 2px solid rgba(250, 130, 49, 0.2);
        color: #FA8231;
        cursor: pointer;
        font-size: 1.5rem;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }

    .close-btn:hover {
        background: #FA8231;
        color: white;
        transform: rotate(90deg) scale(1.1);
    }

    .crop-container {
        position: relative;
        display: inline-block;
        max-width: 100%;
    }

    .crop-image {
        max-width: 100%;
        max-height: 60vh;
        border-radius: 15px;
        display: block;
    }

    .crop-overlay {
        position: absolute;
        border: 4px solid #FA8231;
        box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
        cursor: move;
    }

    .crop-handle {
        position: absolute;
        right: -12px;
        bottom: -12px;
        width: 24px;
        height: 24px;
        background: linear-gradient(135deg, #FA8231, #F97F51);
        border-radius: 50%;
        cursor: nwse-resize;
        box-shadow: 0 2px 8px rgba(250, 130, 49, 0.4);
    }

    .modal-actions {
        display: flex;
        gap: 0.75rem;
        margin-top: 1.5rem;
    }

    .btn {
        flex: 1;
        padding: 0.875rem;
        border: none;
        border-radius: 50px;
        font-weight: 700;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .btn-cancel {
        background: rgba(250, 130, 49, 0.1);
        color: #FA8231;
        border: 2px solid rgba(250, 130, 49, 0.3);
    }

    .btn-cancel:hover {
        background: rgba(250, 130, 49, 0.2);
        border-color: #FA8231;
    }

    .btn-confirm {
        background: linear-gradient(135deg, #FA8231, #F97F51, #FF6B9D);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        box-shadow: 0 6px 20px rgba(250, 130, 49, 0.4);
    }

    .btn-confirm:hover {
        background: linear-gradient(135deg, #d53119, #ff3a1e, #ff5a85);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(250, 130, 49, 0.5);
    }

    .hidden {
        display: none;
    }

    /* Hashtag Suggestions */
    .hashtag-suggestions {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-top: 0.75rem;
    }

    .hashtag-btn {
        background: linear-gradient(135deg, rgba(250, 130, 49, 0.1), rgba(255, 107, 157, 0.1));
        color: #FA8231;
        padding: 0.5rem 1rem;
        border: 2px solid rgba(250, 130, 49, 0.3);
        border-radius: 50px;
        font-size: 0.9rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .hashtag-btn:hover {
        background: linear-gradient(135deg, #FA8231, #F97F51);
        color: white;
        border-color: #FA8231;
        transform: translateY(-3px);
        box-shadow: 0 4px 12px rgba(250, 130, 49, 0.3);
    }

    svg {
        width: 24px;
        height: 24px;
    }

    /* Overlay - HON Theme */
    .overlay {
        height: 100%;
        width: 100%;
        position: fixed;
        left: 0%;
        top: 0%;
        background-color: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(8px);
        display: none;
        z-index: 100;
    }

    .overlay.active {
        display: block;
        z-index: 100;
    }

    /* Warning Container */
    .warning-container {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(255, 248, 240, 0.98));
        backdrop-filter: blur(20px);
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border-radius: 30px;
        padding: 32px;
        max-width: 420px;
        width: 90%;
        box-shadow: 0 20px 60px rgba(250, 130, 49, 0.4);
        border: 3px solid rgba(250, 130, 49, 0.3);
        animation: slideIn 0.3s ease-out;
        position: relative;
        z-index: 101;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translate(-50%, -60%);
        }

        to {
            opacity: 1;
            transform: translate(-50%, -50%);
        }
    }

    .warning-header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        margin-bottom: 24px;
        padding: 16px;
        background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(239, 68, 68, 0.08));
        border: 2px solid rgba(239, 68, 68, 0.3);
        border-radius: 20px;
    }

    .warning-icon {
        width: 48px;
        height: 48px;
        animation: pulse 2s infinite;
    }

    .warning-title {
        font-size: 1.75rem;
        font-weight: 800;
        color: #3D3D3D;
        letter-spacing: 0.5px;
    }

    .warning-message {
        color: #555;
        font-size: 1.125rem;
        line-height: 1.6;
        text-align: center;
        font-weight: 500;
    }

    /* Success Message Overlay */
    .overlay2 {
        position: fixed;
        top: 8%;
        left: 50%;
        transform: translateX(-50%);
        display: none;
        z-index: 9999;
        width: 100%;
        max-width: 400px;
        padding: 0 15px;
    }

    .overlay2.show {
        display: block;
        animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translate(-50%, -20px);
        }

        to {
            opacity: 1;
            transform: translate(-50%, 0);
        }
    }

    .successMessage {
        background: linear-gradient(135deg, #22c55e, #16a34a);
        color: white;
        font-size: 1.1rem;
        border-radius: 20px;

        align-items: center;
        justify-content: center;

        box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
        border: 2px solid rgba(255, 255, 255, 0.3);
        width: 100%;
    }

    .text {
        color: white;
        font-size: 1.1rem;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 0;
    }

    .text img {
        height: 28px;
        width: 28px;
        flex-shrink: 0;
    }

    /* Birthday Popup - HON Theme */
    .birthdayoverlay {
        position: fixed;
        height: 100%;
        width: 100%;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(10px);
        display: none;
        align-items: center;
        justify-content: center;
        padding: 10px;
        z-index: 9999;
    }

    .birthdayoverlay .popup {
        background: linear-gradient(135deg, #FA8231 0%, #F97F51 50%, #FF6B9D 100%);
        border-radius: 30px;
        max-width: 600px;
        width: 80%;
        padding: 50px 30px 40px;

        position: relative;
        box-shadow: 0 20px 60px rgba(250, 130, 49, 0.6);

    .gift-icon {

    @keyframes bounce {

        0%,
        100% {
            transform: translateY(0);
        }

        50% {
            transform: translateY(-20px);
        }
    }

    .party-emoji {
        position: absolute;
        font-size: 50px;
        animation: spin 2s linear infinite;
    }

    .party-left {
        top: 60px;
        left: 60px;
    }

    .party-right {
        top: 60px;
        right: 60px;
        animation-direction: reverse;
    }

    @keyframes spin {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(360deg);
        }
    }

    .sparkle {
        position: absolute;
        color: #ffd700;
        font-size: 30px;
        animation: pulse 1.5s infinite;
    }

    .sparkle-1 {
        top: 40px;
        left: 80px;
    }

    .sparkle-2 {
        top: 80px;
        right: 100px;
        animation-delay: 0.5s;
    }

    .sparkle-3 {
        bottom: 100px;
        left: 100px;
        animation-delay: 1s;
    }

    h1 {
        color: white;

    .bonus-icon {

    }

    .bonus-title {
        color: white;

        font-weight: 800;
        margin-bottom: 10px;
    }

    .bonus-points {
        color: #ffd700;
        font-size: 38px;

        margin-bottom: 10px;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    .bonus-duration {
        color: white;
        font-size: 16px;
        font-weight: 700;
    }

    .cta-btn {
        background: white;
        color: #FA8231;
        border: none;
        padding: 18px 40px;
        font-size: 20px;
        font-weight: 800;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .cta-btn:hover {

    }

        0% {
            transform: translateY(-100px) rotate(0deg);

        }

        100% {
            transform: translateY(100vh) rotate(720deg);
            opacity: 0;
        }

    /* Music Section - HON Theme */
    .music-section {
        margin-top: 1.5rem;
        padding: 1.25rem;
