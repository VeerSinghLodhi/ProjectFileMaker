<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HON – Back Icons</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome (FAS) -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            background-color: #f5f6fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 40px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .icon-btn i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h3 class="mb-4 text-center">HON – Back / Navigation Icons</h3>

    <div class="card p-4">
        <table class="table table-bordered align-middle text-center">
            <thead class="table-light">
            <tr>
                <th>Action</th>
                <th>Icon</th>
                <th>Button Preview</th>
            </tr>
            </thead>
            <tbody>

            <!-- Go Back -->
            <tr>
                <td>Go Back</td>
                <td><i class="fas fa-arrow-left"></i></td>
                <td>
                    <button class="btn btn-secondary icon-btn" onclick="history.back()">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                </td>
            </tr>

            <!-- Back to Dashboard -->
            <tr>
                <td>Back to Dashboard</td>
                <td><i class="fas fa-arrow-circle-left"></i></td>
                <td>
                    <a href="/admin/dashboard" class="btn btn-primary icon-btn">
                        <i class="fas fa-arrow-circle-left"></i> Dashboard
                    </a>
                </td>
            </tr>

            <!-- Previous Page -->
            <tr>
                <td>Previous Page</td>
                <td><i class="fas fa-chevron-left"></i></td>
                <td>
                    <button class="btn btn-outline-secondary icon-btn" onclick="history.back()">
                        <i class="fas fa-chevron-left"></i> Previous
                    </button>
                </td>
            </tr>

            <!-- Simple Back Icon -->
            <tr>
                <td>Icon Only Back</td>
                <td><i class="fas fa-angle-left"></i></td>
                <td>
                    <button class="btn btn-light icon-btn" onclick="history.back()">
                        <i class="fas fa-angle-left"></i>
                    </button>
                </td>
            </tr>

            <!-- Home Back -->
            <tr>
                <td>Back to Home</td>
                <td><i class="fas fa-house"></i></td>
                <td>
                    <a href="/" class="btn btn-success icon-btn">
                        <i class="fas fa-house"></i> Home
                    </a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>

</body>
</html>
