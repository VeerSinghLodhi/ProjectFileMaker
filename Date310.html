<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Caveat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            color: #1a1a1a;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        @media (min-width: 768px) {
            body {
                min-height: 100vh;
                padding-bottom: 0;
            }
        }

        /* White Theme Background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: #fafafa;
        }

        .bg-gradient::before,
        .bg-gradient::after,
        .bg-gradient span {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
        }

        .bg-gradient::before {
            width: 600px;
            height: 600px;
            background: rgba(247, 59, 32, 0.08);
            animation: float1 20s ease-in-out infinite;
        }

        .bg-gradient::after {
            width: 700px;
            height: 700px;
            background: rgba(247, 59, 32, 0.06);
            animation: float2 25s ease-in-out infinite;
        }

        .bg-gradient span {
            width: 500px;
            height: 500px;
            background: rgba(247, 59, 32, 0.05);
            animation: float3 18s ease-in-out infinite;
        }

        @keyframes float1 {

            0%,
            100% {
                transform: translate(10vw, 20vh) scale(1);
            }

            25% {
                transform: translate(60vw, 70vh) scale(1.3);
            }

            50% {
                transform: translate(80vw, 30vh) scale(0.9);
            }

            75% {
                transform: translate(30vw, 80vh) scale(1.2);
            }
        }

        @keyframes float2 {

            0%,
            100% {
                transform: translate(70vw, 60vh) scale(1);
            }

            33% {
                transform: translate(20vw, 20vh) scale(1.4);
            }

            66% {
                transform: translate(50vw, 80vh) scale(0.8);
            }
        }

        @keyframes float3 {

            0%,
            100% {
                transform: translate(40vw, 10vh) scale(1);
            }

            30% {
                transform: translate(10vw, 70vh) scale(1.3);
            }

            60% {
                transform: translate(75vw, 50vh) scale(0.9);
            }

            90% {
                transform: translate(55vw, 15vh) scale(1.2);
            }
        }

        /* Desktop Navigation - White Theme */
        .navbar-desktop {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(247, 59, 32, 0.15);
            box-shadow: 0 4px 20px rgba(247, 59, 32, 0.1);
            display: none;
            transition: all 0.3s ease;
        }

        .navbar-desktop.scrolled {
            box-shadow: 0 4px 30px rgba(247, 59, 32, 0.15);
        }

        @media (min-width: 768px) {
            .navbar-desktop {
                display: block !important;
            }
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 900;
            letter-spacing: -1px;
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        .logo-hot,
        .logo-not {
            color: #F73B20;
        }

        .nav-link {
            color: rgba(26, 26, 26, 0.85) !important;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            margin: 0 0.5rem;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: #F73B20;
            transition: width 0.3s ease;
        }

        .nav-link:hover {
            color: #F73B20 !important;
        }

        .nav-link:hover::before {
            width: 60%;
        }

        .nav-link.active {
            color: #F73B20 !important;
        }

        .btn-neon {
            background: linear-gradient(135deg, #F73B20 0%, #ff5238 100%);
            color: white;
            border: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(247, 59, 32, 0.4);
            transition: all 0.3s ease;
            border-radius: 50px;
            padding: 0.5rem 2rem;
        }

        .btn-neon:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(247, 59, 32, 0.6);
            color: white;
            background: #ff5238;
        }

        /* Mobile Bottom Navigation - White Theme */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(247, 59, 32, 0.15);
            box-shadow: 0 -4px 20px rgba(247, 59, 32, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 8px 0;
            height: 70px;
        }

        @media (min-width: 768px) {
            .bottom-nav {
                display: none;
            }
        }

        .bottom-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: rgba(26, 26, 26, 0.6);
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 12px;
            min-width: 60px;
        }

        .bottom-nav-item i {
            font-size: 24px;
            margin-bottom: 4px;
            transition: all 0.3s ease;
        }

        .bottom-nav-item span {
            font-size: 11px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .bottom-nav-item.active {
            color: #F73B20;
        }

        .bottom-nav-item.active i {
            transform: scale(1.1);
        }

        .bottom-nav-item:hover {
            color: #F73B20;
            background: rgba(247, 59, 32, 0.1);
        }

        /* Logo for mobile */
        .mobile-logo {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 999;
            font-size: 1.3rem;
            font-weight: 900;
            letter-spacing: -1px;
            display: block;
        }

        @media (min-width: 768px) {
            .mobile-logo {
                display: none;
            }
        }
    </style>
</head>

</body>

</html>
