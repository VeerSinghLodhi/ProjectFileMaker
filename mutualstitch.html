    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "brand-red": "#ed462c",
                        "brand-orange": "#FF4E00",
                        "premium-white": "#FFFFFF",
                        "soft-gray": "#F8F9FA",

    <style type="text/tailwindcss">
        @layer utilities {
            .brand-gradient {
                @apply bg-gradient-to-r from-brand-red to-brand-orange;
            }
            .glass-header {
                background: rgba(255, 255, 255, 0.8);
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
            }
            .orb {
                position: absolute;
                width: 400px;
                height: 400px;
                border-radius: 50%;
                filter: blur(100px);
                z-index: -1;
                opacity: 0.1;
            }
            .no-scrollbar::-webkit-scrollbar {
                display: none;
            }
            .no-scrollbar {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            .scratch-surface {
                background: linear-gradient(135deg, #e0e0e0 0%, #f5f5f5 50%, #e0e0e0 100%);
                mask-image: radial-gradient(circle at 50% 50%, transparent 40%, black 100%);
            }
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>
