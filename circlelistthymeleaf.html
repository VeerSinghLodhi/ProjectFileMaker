<!DOCTYPE html>

<html class="light" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>HotOrNot Discover Circles</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#c91d39",
                        "brand-orange": "#FF8C00",
                        "background-light": "#ffffff",
                        "background-dark": "#18181b",
                        "ios-gray": "#F2F4F7",
                    },
                    fontFamily: {
                        "display": ["Epilogue", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .gradient-pill {
            background: linear-gradient(90deg, #c91d39 0%, #FF8C00 100%);
        }
        .bg-blur-orb {
            filter: blur(80px);
            z-index: 0;
        }
        body {
            min-height: max(884px, 100dvh);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#171112] selection:bg-primary/20">
    <!-- Background Orbs -->
    <div class="fixed top-20 -left-20 w-64 h-64 bg-primary/10 rounded-full bg-blur-orb pointer-events-none"></div>
    <div class="fixed bottom-40 -right-20 w-80 h-80 bg-brand-orange/10 rounded-full bg-blur-orb pointer-events-none"></div>
    
    <div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
        <!-- Header -->
        <header class="sticky top-0 z-20 flex items-center bg-ios-gray/95 backdrop-blur-md p-4 pb-4 border-b border-gray-100">
            <button onclick="window.history.back()" class="flex items-center justify-center size-10 rounded-full bg-white shadow-sm mr-4">
                <span class="material-symbols-outlined text-[#171112]">chevron_left</span>
            </button>
            <h1 class="text-[#171112] text-xl font-bold tracking-tight">Find Your Circle</h1>
        </header>

        <!-- Success Message -->
        <div th:if="${successMessage}" 
             id="successNotification"
             class="mx-4 mt-4 p-4 bg-green-50 border border-green-200 text-green-800 rounded-xl text-center font-semibold flex items-center justify-center gap-2">
            <span class="material-symbols-outlined text-green-600">check_circle</span>
            <span th:text="${successMessage}"></span>
        </div>

        <!-- Search & Filter Area -->
        <div class="px-4 py-6 z-10 flex flex-col gap-4">
            <!-- Search Bar -->
            <label class="flex flex-col w-full">
                <div class="flex w-full h-14 items-stretch rounded-xl shadow-sm bg-white border border-gray-50 overflow-hidden">
                    <div class="flex items-center justify-center pl-4">
                        <span class="material-symbols-outlined text-brand-orange">search</span>
                    </div>
                    <input 
                        id="searchInput"
                        class="form-input flex w-full border-none bg-transparent focus:ring-0 text-[#171112] placeholder:text-gray-400 text-base font-normal px-4" 
                        placeholder="Search circles..."
                        autocomplete="off"/>
                </div>
            </label>
            
            <!-- Chips / Filters -->
            <div class="flex gap-3 overflow-x-auto pb-2 no-scrollbar">
                <button 
                    id="filterAll"
                    onclick="setFilter('all')"
                    class="filter-btn flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary text-white px-5 shadow-sm transition-all">
                    <span class="text-sm font-semibold">All</span>
                </button>
                <button 
                    id="filterPublic"
                    onclick="setFilter('PUBLIC')"
                    class="filter-btn flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white border border-gray-100 px-5 shadow-sm">
                    <span class="text-[#171112] text-sm font-medium">Public</span>
                </button>
                <button 
                    id="filterPrivate"
                    onclick="setFilter('PRIVATE')"
                    class="filter-btn flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white border border-gray-100 px-5 shadow-sm">
                    <span class="text-[#171112] text-sm font-medium">Private</span>
                </button>
            </div>
        </div>

        <!-- Group List -->
        <main id="groupsWrapper" class="flex-1 px-4 flex flex-col gap-4 pb-20 z-10">
            <!-- Empty State -->
            <div th:if="${groups.isEmpty()}" class="flex flex-col items-center justify-center py-20 text-center">
                <span class="material-symbols-outlined text-6xl text-gray-300 mb-4">inbox</span>
                <p class="text-gray-500 text-lg font-semibold">No Circles Found</p>
                <p class="text-gray-400 text-sm mt-2">Check back later for new circles</p>
            </div>

            <!-- Group Cards -->
            <div th:if="${!groups.isEmpty()}">
                <div th:each="group : ${groups}" class="flex flex-col gap-4 rounded-xl bg-white p-5 shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-gray-50 group mb-4">
                    <div class="flex items-center justify-between gap-4">
                        <!-- Group Photo -->
                        <div class="size-20 shrink-0 rounded-lg border-2 border-primary overflow-hidden p-0.5">
                            <div th:if="${group.groupProfilePhoto != null}"
                                 class="w-full h-full rounded-md bg-center bg-cover" 
                                 th:style="'background-image: url(' + @{/groups/photo/{id}(id=${group.groupId})} + ');'"></div>
                            <div th:if="${group.groupProfilePhoto == null}"
                                 class="w-full h-full rounded-md bg-gradient-to-br from-primary/20 to-brand-orange/20 flex items-center justify-center text-xs font-bold text-primary">
                                NO IMG
                            </div>
                        </div>

                        <!-- Group Info -->
                        <div class="flex flex-col flex-1 gap-1">
                            <!-- Group Type Badge -->
                            <div th:if="${group.groupType.name() == 'PUBLIC'}" class="flex items-center gap-1 text-[#3CB371]">
                                <span class="material-symbols-outlined text-[16px] font-bold">public</span>
                                <span class="text-[11px] uppercase tracking-wider font-bold">Public</span>
                            </div>
                            <div th:if="${group.groupType.name() == 'PRIVATE'}" class="flex items-center gap-1 text-primary">
                                <span class="material-symbols-outlined text-[16px] font-bold">lock</span>
                                <span class="text-[11px] uppercase tracking-wider font-bold">Private</span>
                            </div>

                            <!-- Group Name -->
                            <h3 class="text-[#171112] text-lg font-extrabold leading-tight" th:text="${group.groupName}">Group Name</h3>
                            
                            <!-- Group Stats -->
                            <div class="flex items-center gap-2">
                                <span class="text-gray-500 text-xs font-medium" th:text="${group.membersCount + ' members'}">0 members</span>
                                <span class="size-1 rounded-full bg-gray-300"></span>
                                <div class="flex items-center gap-0.5 text-primary">
                                    <span class="material-symbols-outlined text-[16px] fill-1">local_fire_department</span>
                                    <span class="text-xs font-bold" th:text="${group.grpScore + ' Score'}">0 Score</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Group Description -->
                    <p th:if="${group.Group_Description != null && !group.Group_Description.isEmpty()}" 
                       class="text-gray-500 text-sm italic leading-relaxed"
                       th:text="${group.Group_Description}">
                        Group description here
                    </p>

                    <!-- Action Button -->
                    <a th:if="${!alreadyRequestedMap[group.groupId]}"
                       th:href="@{/groups/join/{id}(id=${group.groupId})}"
                       class="gradient-pill flex items-center justify-center h-11 px-8 rounded-full text-white text-sm font-bold shadow-lg shadow-primary/20 active:scale-95 transition-transform">
                        <span th:text="${group.groupType.name() == 'PRIVATE' ? 'Send Request' : 'Join Now'}">Join Now</span>
                    </a>

                    <button th:if="${alreadyRequestedMap[group.groupId]}"
                            disabled
                            class="flex items-center justify-center h-11 px-8 rounded-full bg-gray-200 text-gray-500 text-sm font-bold cursor-not-allowed">
                        Requested
                    </button>
                </div>
            </div>
        </main>

        <!-- Success Modal Popup -->
        <div th:if="${successMessage}" 
             class="fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm transition-all" 
             id="successPopup">
            <div class="bg-white rounded-2xl p-8 flex flex-col items-center gap-4 shadow-2xl max-w-md mx-4 animate-scale-in">
                <div class="size-16 rounded-full bg-green-100 flex items-center justify-center">
                    <span class="material-symbols-outlined text-green-600 text-4xl">check_circle</span>
                </div>
                <div class="text-center">
                    <h4 class="text-lg font-bold text-[#171112]">Success!</h4>
                    <p class="text-gray-500 text-sm mt-2" th:text="${successMessage}">Operation successful</p>
                </div>
                <button 
                    onclick="closeSuccessPopup()"
                    class="w-full py-3 bg-[#171112] text-white rounded-xl text-sm font-bold mt-2 active:scale-95 transition-transform">
                    Dismiss
                </button>
            </div>
        </div>

        <!-- Floating Action Button for Creating Circle -->
        <div class="fixed bottom-6 right-6 z-30">
            <a href="/groups/create" class="size-16 rounded-full bg-[#171112] text-white shadow-2xl flex items-center justify-center active:scale-90 transition-transform">
                <span class="material-symbols-outlined text-3xl">add</span>
            </a>
        </div>
    </div>

    <script>
        let currentFilter = 'all';
        let debounceTimer;

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const groupsWrapper = document.getElementById('groupsWrapper');

        searchInput.addEventListener('input', function() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                fetchGroups();
            }, 300);
        });

        // Filter functionality
        function setFilter(filterType) {
            currentFilter = filterType;
            
            // Update button styles
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-primary', 'text-white');
                btn.classList.add('bg-white', 'border', 'border-gray-100');
                btn.querySelector('span').classList.remove('font-semibold', 'text-white');
                btn.querySelector('span').classList.add('text-[#171112]', 'font-medium');
            });

            const activeBtn = document.getElementById('filter' + filterType.charAt(0).toUpperCase() + filterType.slice(1).toLowerCase());
            activeBtn.classList.remove('bg-white', 'border', 'border-gray-100');
            activeBtn.classList.add('bg-primary', 'text-white');
            activeBtn.querySelector('span').classList.remove('text-[#171112]', 'font-medium');
            activeBtn.querySelector('span').classList.add('text-white', 'font-semibold');

            fetchGroups();
        }

        // Fetch groups with search and filter
        function fetchGroups() {
            const searchValue = searchInput.value;
            let url = `/user/circles?search=${encodeURIComponent(searchValue)}`;
            
            if (currentFilter !== 'all') {
                url += `&type=${encodeURIComponent(currentFilter)}`;
            }

            fetch(url, {
                headers: { "X-Requested-With": "XMLHttpRequest" }
            })
            .then(res => res.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, "text/html");
                const newGroups = doc.querySelector("#groupsWrapper");
                if (newGroups) {
                    groupsWrapper.innerHTML = newGroups.innerHTML;
                }
            })
            .catch(err => console.error('Fetch error:', err));
        }

        // Close success popup
        function closeSuccessPopup() {
            const popup = document.getElementById('successPopup');
            if (popup) {
                popup.style.opacity = '0';
                setTimeout(() => {
                    popup.style.display = 'none';
                }, 300);
            }
        }

        // Auto-hide success notification
        window.addEventListener('DOMContentLoaded', function() {
            const notification = document.getElementById('successNotification');
            if (notification) {
                setTimeout(() => {
                    notification.style.opacity = '0';
                    notification.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => {
                        notification.style.display = 'none';
                    }, 500);
                }, 3000);
            }

            // Auto-close success popup after 3 seconds
            const popup = document.getElementById('successPopup');
            if (popup) {
                setTimeout(() => {
                    closeSuccessPopup();
                }, 3000);
            }
        });
    </script>

    <style>
        @keyframes scale-in {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .animate-scale-in {
            animation: scale-in 0.3s ease-out;
        }
    </style>
</body>
</html>
