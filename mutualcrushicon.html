<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mutual Crush Icons</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .icon-card {
            font-size: 32px;
            padding: 20px;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h3 class="mb-4 text-center">Mutual Crush Icons</h3>

    <div class="row">
        <div class="col-md-4">
            <div class="icon-card">
                <i class="bi bi-hearts text-danger"></i><br>
                hearts (Mutual Crush)
            </div>
        </div>

        <div class="col-md-4">
            <div class="icon-card">
                <i class="bi bi-person-hearts text-danger"></i><br>
                person-hearts
            </div>
        </div>

        <div class="col-md-4">
            <div class="icon-card">
                <i class="bi bi-heart-fill text-danger"></i><br>
                heart-fill
            </div>
        </div>

        <div class="col-md-4">
            <div class="icon-card">
                <i class="bi bi-heart-half text-danger"></i><br>
                heart-half
            </div>
        </div>

        <div class="col-md-4">
            <div class="icon-card">
                <i class="bi bi-chat-heart text-danger"></i><br>
                chat-heart
            </div>
        </div>

        <div class="col-md-4">
            <div class="icon-card">
                <i class="bi bi-hand-thumbs-up-fill text-primary"></i><br>
                mutual-like
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <button class="btn btn-danger btn-lg">
            <i class="bi bi-hearts me-2"></i>
            Mutual Crush
        </button>
    </div>
</div>

</body>
</html>
