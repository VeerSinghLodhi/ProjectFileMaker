<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HON – Search Icons</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome (FAS) -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            background-color: #f5f6fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 40px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .icon-btn i {
            margin-right: 6px;
        }
        .search-box {
            max-width: 400px;
        }
    </style>
</head>
<body>

<div class="container">
    <h3 class="mb-4 text-center">HON – Search Icons</h3>

    <div class="card p-4 mb-4">
        <table class="table table-bordered align-middle text-center">
            <thead class="table-light">
            <tr>
                <th>Use Case</th>
                <th>Icon</th>
                <th>Preview</th>
            </tr>
            </thead>
            <tbody>

            <!-- Simple Search -->
            <tr>
                <td>Search</td>
                <td><i class="fas fa-search"></i></td>
                <td>
                    <button class="btn btn-primary icon-btn">
                        <i class="fas fa-search"></i> Search
                    </button>
                </td>
            </tr>

            <!-- Advanced Search -->
            <tr>
                <td>Advanced Search</td>
                <td><i class="fas fa-magnifying-glass"></i></td>
                <td>
                    <button class="btn btn-outline-primary icon-btn">
                        <i class="fas fa-magnifying-glass"></i> Advanced
                    </button>
                </td>
            </tr>

            <!-- Filter + Search -->
            <tr>
                <td>Search with Filter</td>
                <td><i class="fas fa-search-plus"></i></td>
                <td>
                    <button class="btn btn-success icon-btn">
                        <i class="fas fa-search-plus"></i> Filter Search
                    </button>
                </td>
            </tr>

            <!-- Search Remove -->
            <tr>
                <td>Clear Search</td>
                <td><i class="fas fa-search-minus"></i></td>
                <td>
                    <button class="btn btn-danger icon-btn">
                        <i class="fas fa-search-minus"></i> Clear
                    </button>
                </td>
            </tr>

            </tbody>
        </table>
    </div>

    <!-- Search Input Example -->
    <div class="card p-4">
        <h5 class="mb-3">Search Box Example (HON Style)</h5>

        <form class="d-flex search-box">
            <input type="text" class="form-control" placeholder="Search user, email, issue...">
            <button class="btn btn-primary ms-2">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>
</div>

</body>
</html>
